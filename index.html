
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DKSTx666 بروفايل</title>
  <style>
    body {
      margin: 0;
      background-color: pink; /* 👑 خلفية وردية */
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
    }

    /* 👑 غلاف مستطيل مثل فيسبوك */
    header {
      background-image: url('5alfia.png'); /* 👑 صورة الغلاف */
      background-size: cover;
      background-position: center;
      height: 200px; /* 👑 ارتفاع أصغر للحصول على عرض عريض */
      position: relative;
    }

    /* 👑 صورة البروفايل */
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid white;
      background-color: #4b0082;
      background-image: url('profile.png'); /* 👑 صورة البروفايل */
      background-size: cover;
      background-position: center;
      position: absolute;
      bottom: -60px;
      right: 20px;
      animation: pulseRed 2s infinite;
      box-shadow: 0 0 10px red;
    }

    @keyframes pulseRed {
      0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
    }

    .profile-desc {
      margin-top: 80px;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 1px 1px 3px #aaa;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 5px #666;
      transition: transform 0.2s ease;
    }

    .video-button {
      margin: 40px auto;
      padding: 10px 20px;
      background-color: purple;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      animation: pulseBtn 2s infinite;
    }

    @keyframes pulseBtn {
      0% { box-shadow: 0 0 0 0 rgba(128,0,128, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(128,0,128, 0); }
      100% { box-shadow: 0 0 0 0 rgba(128,0,128, 0); }
    }

    /* 👑 نافذة تكبير الصورة */
    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px white;
    }
  </style>
</head>
<body>

  <!-- 👑 غلاف -->
  <header>
    <!-- 👑 صورة البروفايل مع رابط -->
    <a href="https://example.com" target="_blank"> <!-- 👑 غيّر هذا الرابط إذا أردت -->
      <div class="profile-pic"></div>
    </a>
  </header>

  <div class="profile-desc">👑 أمير الظلال - لا يُرى إلا حين يشاء 👑</div>

  <!-- 👑 معرض صور -->
  <div class="gallery">
    <img src="بدون اسم150_20250616203704.png" alt="منشور 1" title="منشور 1">
    <img src="بدون اسم130_20250502141304.png" alt="منشور 2" title="منشور 2">
    <!-- 👑 يمكنك إضافة المزيد حتى 25 -->
  </div>

  <!-- 👑 زر مشاهدة الفيديوهات -->
  <button class="video-button" onclick="location.href='videos.html'">🎥 مشاهدة الفيديوهات</button>

  <!-- 👑 نافذة تكبير الصور -->
  <div class="popup" id="popup" onclick="closePopup()">
    <img id="popup-img" src="">
  </div>

  <!-- 👑 سكريبت تكبير الصور -->
  <script>
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popup-img');
    const images = document.querySelectorAll('.gallery img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        popupImg.src = img.src;
        popup.style.display = 'flex';
      });
    });

    function closePopup() {
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
