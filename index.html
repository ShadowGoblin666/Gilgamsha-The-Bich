  <style>
    body {
      margin: 0;
      background-color: pink; /* 👑 خلفية الموقع */
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      overflow-x: hidden;
    }

    /* 👑 وصف متحرك في الأعلى */
    .top-description {
      background: linear-gradient(90deg, #4b0082, black, #4b0082);
      color: white;
      padding: 15px;
      font-weight: bold;
      font-size: 16px;
      animation: scrollText 20s linear infinite;
      white-space: nowrap;
      overflow: hidden;
      position: relative;
    }

    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    header {
      background-image: url('5alfia.png'); /* 👑 صورة الغلاف */
      background-size: cover;
      background-position: center;
      height: 250px;
      position: relative;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 5px solid white;
      background-image: url('profile.png'); /* 👑 صورة البروفايل */
      background-size: cover;
      background-position: center;
      position: absolute;
      bottom: -55px;
      right: 20px;
      animation: pulse 2s infinite;
      box-shadow: 0 0 10px purple;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(128, 0, 128, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(128, 0, 128, 0); }
      100% { box-shadow: 0 0 0 0 rgba(128, 0, 128, 0); }
    }

    .posts-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 👑 3 صور في كل صف */
      gap: 10px;
      padding: 80px 10px 30px;
    }

    .post-img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .post-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #4b0082;
    }

    /* 👑 تكبير الصورة عند النقر */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
