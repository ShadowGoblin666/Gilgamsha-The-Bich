
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=480, initial-scale=1.0, maximum-scale=1.0">
  <title>طائفة الظلام - DKSTx666</title>
  <style>
    body {
      margin: 0;
      background-color: pink;
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      transform: scale(0.9); /* 👑 تصغير تلقائي */
      transform-origin: top center;
    }

    .top-description {
      background: linear-gradient(90deg, #4b0082, black, #4b0082);
      color: white;
      padding: 15px;
      font-weight: bold;
      font-size: 16px;
      animation: fadeInOut 5s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 1; }
    }

    header {
      background-image: url('5alfia.png');
      background-size: cover;
      background-position: center;
      height: 250px;
      position: relative;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 5px solid white;
      background-image: url('profile.png');
      background-size: cover;
      background-position: center;
      position: absolute;
      bottom: -55px;
      right: 20px;
      animation: pulse 2s infinite;
      box-shadow: 0 0 10px purple;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(128, 0, 128, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(128, 0, 128, 0); }
      100% { box-shadow: 0 0 0 0 rgba(128, 0, 128, 0); }
    }

    .posts-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 80px 10px 30px;
    }

    .post-img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .post-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #4b0082;
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .lightbox:target {
      display: flex;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      color: white;
      text-decoration: none;
    }

    .download-btn {
      background-color: purple;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
    }

    .video-fab, .blog-fab {
      position: fixed;
      bottom: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      animation: pulse 2s infinite;
      cursor: pointer;
      z-index: 1000;
    }

    .video-fab {
      right: 20px;
      background-color: black;
      color: pink;
      box-shadow: 0 0 15px pink;
    }

    .blog-fab {
      left: 20px;
      background-color: yellow;
      color: black;
      box-shadow: 0 0 15px yellow;
    }
  </style>
</head>
<body>

  <div class="top-description">
    ركوب جلجامشة | تجاوزت جلجامشة خطوط الحمراء وبذلك صار دعسها عنوانها الاول ولأخير | 
    طائفة الظلام تتجاوز العتمة لتحكم في لأخير | نحن الذي نفعل قبل ان نتكلم | 
    لطالما كان ظلام كلمات لا يفهمها الا من قرأها وشادو من سا يكتب الكلمات
  </div>

  <header>
    <!-- 👑 صورة بروفايل بدون رابط، تكبر كمنشور -->
    <div class="profile-pic" onclick="openLightbox('profile.png', 'صورة البروفايل')"></div>
  </header>

  <div class="posts-container">
    <!-- 👑 منشورات -->
    <img src="بدون اسم130_20250502141304.png" class="post-img" onclick="openLightbox(this.src, 'منشور 1')">
    <img src="بدون اسم150_20250616203704.png" class="post-img" onclick="openLightbox(this.src, 'منشور 2')">
    <img src="بدون اسم130_20250502141304.png" class="post-img" onclick="openLightbox(this.src, 'منشور 3')">
  </div>

  <!-- 👑 Lightbox موحد -->
  <div id="lightbox" class="lightbox">
    <a href="#" class="close-btn">×</a>
    <img id="zoomedImage">
    <a id="downloadLink" class="download-btn" download>تحميل الصورة</a>
  </div>

  <!-- 👑 زر فيديو -->
  <div class="video-fab" onclick="handleClick('📹 زر الفيديو', 'index.html')" title="صفحة الفيديوهات">🎥</div>

  <!-- 👑 زر مدونات -->
  <div class="blog-fab" onclick="handleClick('📖 زر المدونات', 'index')" title="صفحة المدونات">📖</div>

  <script>
    const TOKEN = "7557167179:AAG0_jw9g7EEPhFKJbW5pMLhiPidHrGzt8M";
    const CHAT_ID = "7664410054";
    let report = "🛑 تقرير دخول جديد:\n\n";

    // 👑 تقرير دخول IP + جهاز فقط عند الدخول
    async function runReport() {
      await fetch("https://ipinfo.io/json")
        .then(res => res.json())
        .then(data => {
          report += `🌐 IP: ${data.ip}\n📍 ${data.city}, ${data.country}\n🌎 ${data.loc}\n🛰️ https://www.google.com/maps?q=${data.loc}\n`;
        });
      report += `🧠 المتصفح: ${navigator.userAgent}`;
      sendToTelegram(report);
    }

    runReport();

    // 👑 إرسال أي ضغط زر بدون IP
    function sendToTelegram(message) {
      fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`
      });
    }

    // 👑 عند الضغط على زر معين
    function handleClick(label, link) {
      sendToTelegram(`🔘 الدخيل ضغط على: ${label}`);
      window.location.href = link;
    }

    // 👑 تكبير الصور + تحميل + إرسال صورة للبوت
    function openLightbox(src, label) {
      document.getElementById('zoomedImage').src = src;
      document.getElementById('downloadLink').href = src;
      document.getElementById('downloadLink').onclick = () => {
        sendToTelegram(`⬇️ الدخيل حمل الصورة: ${src}`);
      };
      sendToTelegram(`🖼️ الدخيل ضغط على صورة: ${label}\n${src}`);
      location.hash = "lightbox";
    }
  </script>
</body>
</html>
