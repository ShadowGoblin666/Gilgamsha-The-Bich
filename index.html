
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DKSTx666 - بروفايل</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: pink; /* 👑 خلفية وردية */
      text-align: center;
    }

    /* 👑 غلاف كبير مستطيل */
    .main-cover {
      width: 100%;
      height: 220px;
      background-image: url('5alfia.png'); /* 👑 صورة الغلاف */
      background-size: cover;
      background-position: center;
    }

    /* 👑 صورة بروفايل نابضة */
    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 5px solid white;
      background-color: #4b0082;
      background-image: url('profile.png'); /* 👑 صورة البروفايل */
      background-size: cover;
      background-position: center;
      position: absolute;
      bottom: -65px;
      right: 20px;
      animation: pulseRed 2s infinite;
      box-shadow: 0 0 10px red;
    }

    @keyframes pulseRed {
      0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
    }

    header {
      position: relative;
    }

    .profile-desc {
      margin-top: 90px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      padding: 20px;
      justify-items: center;
    }

    .gallery img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 5px #666;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

    /* 👑 زر صفحة الفيديوهات */
    .video-button {
      display: inline-block;
      margin: 30px auto;
      padding: 15px 30px;
      background-color: #800080;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 12px;
      animation: pulseViolet 2s infinite;
      box-shadow: 0 0 10px #800080;
    }

    @keyframes pulseViolet {
      0% { box-shadow: 0 0 0 0 rgba(128, 0, 128, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(128, 0, 128, 0); }
      100% { box-shadow: 0 0 0 0 rgba(128, 0, 128, 0); }
    }

    .video-button:hover {
      background-color: #a020f0;
    }

  </style>
</head>
<body>

  <header>
    <div class="main-cover"></div> <!-- 👑 صورة الغلاف -->
    <div class="profile-pic"></div> <!-- 👑 صورة البروفايل -->
  </header>

  <div class="profile-desc">👑 أمير الظلال - لا يُرى إلا حين يشاء 👑</div>

  <div class="gallery">
    <img src="بدون اسم130_20250502141304.png" alt="منشور 1">
    <img src="بدون اسم150_20250616203704.png" alt="منشور 2">
    <!-- 👑 يمكنك إضافة المزيد من الصور هنا -->
  </div>

  <a href="videos.html" class="video-button">🎥 عرض الفيديوهات</a> <!-- 👑 زر الفيديوهات -->

</body>
</html>
