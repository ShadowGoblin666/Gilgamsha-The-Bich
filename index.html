
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DKSTx666 بروفايل</title>
  <style>
    body {
      margin: 0;
      background-color: pink; /* 👑 خلفية وردية */
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
    }
    header {
      background-color: #4b0082; /* 👑 لون الغلاف */
      height: 280px;
      position: relative;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid white;
      background-color: #4b0082;
      background-image: url('profile.jpg'); /* 👑 اسم صورة البروفايل */
      background-size: cover;
      background-position: center;
      position: absolute;
      bottom: -60px;
      right: 20px;
      animation: pulseRed 2s infinite;
      box-shadow: 0 0 10px red;
    }
    @keyframes pulseRed {
      0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
    }
    .profile-desc {
      margin-top: 80px;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 1px 1px 3px #aaa;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 5px #666;
    }
    .video-button {
      margin: 40px auto;
      padding: 10px 20px;
      background-color: purple;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      animation: pulseBtn 2s infinite;
    }
    @keyframes pulseBtn {
      0% { box-shadow: 0 0 0 0 rgba(128,0,128, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(128,0,128, 0); }
      100% { box-shadow: 0 0 0 0 rgba(128,0,128, 0); }
    }
  </style>
</head>
<body>
