    .top-description {
      background: linear-gradient(90deg, #4b0082, black, #4b0082);
      color: white;
      padding: 15px;
      font-weight: bold;
      font-size: 16px;
      text-align: center;

    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 1; }
    }

    header {
      background-image: url('5alfia.png');
      background-size: cover;
      background-position: center;
      height: 250px;
      position: relative;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 5px solid white;
      background-image: url('profile.png');
      background-size: cover;
      background-position: center;
      position: absolute;
      bottom: -55px;
      right: 20px;
      animation: pulse 2s infinite;
      box-shadow: 0 0 10px purple;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0.8); }
      70% { box-shadow: 0 0 0 15px rgba(255, 255, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0); }
    }

    .posts-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 90px 10px 30px;
    }

    .post-img {
      width: 100%;
      height: 110px;
      object-fit: cover;
      border-radius: 10px;
      transition: 0.3s;
      cursor: pointer;
    }

    .post-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #4b0082;
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .lightbox:target {
      display: flex;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      color: white;
      text-decoration: none;
    }

    .download-btn {
      background-color: purple;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
    }

    .video-fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: black;
      color: pink;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 0 15px pink;
      animation: pulse 2s infinite;
      cursor: pointer;
      z-index: 1000;
    }

    .index-fab {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: yellow;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 0 15px gold;
      animation: pulse 1.5s infinite;
      cursor: pointer;
      z-index: 1000;
    }

    .page-numbers {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .page-numbers span {
      background: linear-gradient(45deg, purple, violet);
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      animation: magic 3s infinite;
    }

    @keyframes magic {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); box-shadow: 0 0 10px purple; }
      100% { transform: scale(1); }
    }
  </style>
