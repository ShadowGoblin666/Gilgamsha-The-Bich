  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: radial-gradient(circle, pink 10%, #ffe6f0);
      color: #2c003e;
      overflow-x: hidden;
    }

    header {
      background: url('cover.png') center center / cover no-repeat;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .profile-img {
      position: absolute;
      bottom: -60px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid white;
      box-shadow: 0 0 20px purple;
      animation: pulse-purple 2s infinite;
    }

    @keyframes pulse-purple {
      0% { box-shadow: 0 0 5px purple; }
      50% { box-shadow: 0 0 20px purple; }
      100% { box-shadow: 0 0 5px purple; }
    }

    .posts-container {
      margin-top: 100px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .post {
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .post img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .post:hover img {
      transform: scale(1.05);
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .lightbox:target {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox-content {
      position: relative;
      animation: zoomIn 2s;
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .lightbox-content img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
    }

    .download-btn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: purple;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    .video-btn, .blog-btn {
      position: fixed;
      bottom: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .video-btn {
      right: 20px;
      background: red;
      animation: pulse-red 2s infinite;
    }

    @keyframes pulse-red {
      0% { box-shadow: 0 0 5px red; }
      50% { box-shadow: 0 0 20px red; }
      100% { box-shadow: 0 0 5px red; }
    }

    .blog-btn {
      left: 20px;
      background: gold;
      animation: pulse-gold 2s infinite;
    }

    @keyframes pulse-gold {
      0% { box-shadow: 0 0 5px gold; }
      50% { box-shadow: 0 0 20px gold; }
      100% { box-shadow: 0 0 5px gold; }
    }

    .pages {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .pages button {
      background: purple;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      animation: glow 2s infinite alternate;
      cursor: pointer;
    }

    @keyframes glow {
      from { box-shadow: 0 0 5px purple; }
      to { box-shadow: 0 0 20px violet; }
    }
  </style>
