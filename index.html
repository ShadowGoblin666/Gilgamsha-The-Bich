
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DKSTx666 - بروفايل</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: pink; /* 👑 خلفية وردية قابلة للتغيير */
      text-align: center;
    }

    /* 👑 صورة غلاف مستطيلة كبيرة */
    .main-cover {
      width: 100%;
      height: 220px; /* 👑 الطول الجديد لصورة الغلاف */
      background-image: url('cover.jpg'); /* 👑 ضع اسم صورة الغلاف هنا */
      background-size: cover;
      background-position: center;
    }

    /* 👑 صورة البروفايل دائرية نابضة */
    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 5px solid white;
      background-color: #4b0082;
      background-image: url('profile.jpg'); /* 👑 اسم صورة البروفايل */
      background-size: cover;
      background-position: center;
      position: absolute;
      bottom: -65px;
      right: 20px;
      animation: pulseRed 2s infinite;
      box-shadow: 0 0 10px red;
    }

    @keyframes pulseRed {
      0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
    }

    header {
      position: relative;
    }

    .profile-desc {
      margin-top: 90px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    /* 👑 شبكة الصور */
    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      padding: 20px;
      justify-items: center;
    }

    .gallery img {
      width: 130px; /* 👑 تكبير حجم الصور */
      height: 130px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 5px #666;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.1);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="main-cover"></div> <!-- 👑 غلاف مستطيل كبير -->
    <div class="profile-pic"></div> <!-- 👑 صورة بروفايل -->
  </header>

  <div class="profile-desc">👑 أمير الظلال - لا يُرى إلا حين يشاء 👑</div> <!-- 👑 وصف فخم -->

  <div class="gallery">
    <!-- 👑 صور منشورات، غيّر src و alt حسب الحاجة -->
    <img src="img1.jpg" alt="منشور 1">
    <img src="img2.jpg" alt="منشور 2">
    <img src="img3.jpg" alt="منشور 3">
    <img src="img4.jpg" alt="منشور 4">
    <img src="img5.jpg" alt="منشور 5">
    <!-- أضف المزيد حسب الحاجة -->
  </div>

</body>
</html>
