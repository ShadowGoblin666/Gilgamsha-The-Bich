  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, pink 10%, #ffe6f0);
      color: #333;
      overflow-x: hidden;
    }

    .profile-container {
      text-align: center;
      margin-top: 20px;
    }

    .profile-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #a64ca6;
      animation: pulse-purple 2s infinite;
      cursor: pointer;
      object-fit: cover;
    }

    @keyframes pulse-purple {
      0% {
        box-shadow: 0 0 0 0 rgba(166, 76, 166, 0.7);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(166, 76, 166, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(166, 76, 166, 0);
      }
    }

    .header-description {
      background-color: #a64ca6;
      color: white;
      padding: 15px;
      margin: 20px;
      border-radius: 15px;
      text-align: center;
      font-size: 1.2em;
      animation: typing 5s steps(40, end), blink-caret 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white; }
    }

    .cover-image {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      cursor: pointer;
      border-bottom: 4px solid #a64ca6;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 20px;
    }

    .gallery a img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery a:hover img {
      transform: scale(1.1);
      box-shadow: 0 0 15px #a64ca6;
    }

    .floating-btn {
      position: fixed;
      bottom: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
    }

    .video-btn {
      background-color: red;
      left: 20px;
      animation: pulse-red 2s infinite;
    }

    @keyframes pulse-red {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(255, 0, 0, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
      }
    }

    .blog-btn {
      background-color: gold;
      right: 20px;
      animation: pulse-gold 2s infinite;
    }

    @keyframes pulse-gold {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(255, 215, 0, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 215, 0, 0);
      }
    }

    .page-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }

    .page-buttons a {
      background-color: #a64ca6;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
