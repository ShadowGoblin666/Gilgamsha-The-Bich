<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طائفة الظلام - DKSTx666</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, pink 10%, #ffe6f0);
    }

    header {
      position: relative;
      height: 250px;
      background: url('5alfia.png') center/cover no-repeat;
      cursor: pointer;
    }

    .overlay-text {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: white;
      animation: fadeInOut 8s infinite;
      text-shadow: 2px 2px 4px #000;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      20%, 80% { opacity: 1; }
    }

    .profile-pic {
      position: absolute;
      bottom: -55px;
      right: 20px;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 15px purple;
      animation: pulse 2s infinite;
      cursor: pointer;
      object-fit: cover;
      background: #fff;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px purple; }
      50% { box-shadow: 0 0 25px purple; }
      100% { box-shadow: 0 0 5px purple; }
    }

    main {
      padding: 80px 20px 60px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #888;
    }

    .floating-button {
      position: fixed;
      bottom: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      text-align: center;
      line-height: 50px;
      font-size: 22px;
      font-weight: bold;
      color: black;
      text-decoration: none;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      animation: pulse-btn 2s infinite;
    }

    .floating-yellow {
      background: yellow;
      left: 20px;
    }

    .floating-red {
      background: red;
      right: 20px;
    }

    @keyframes pulse-btn {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .pages {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .pages a {
      width: 35px;
      height: 35px;
      background: purple;
      color: white;
      text-align: center;
      line-height: 35px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .pages a:hover {
      transform: scale(1.2);
      box-shadow: 0 0 10px purple;
    }

    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1001;
    }

    #lightbox img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
    }

    #download {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header onclick="openLightbox('5alfia.png')">
    <div class="overlay-text">👁️‍🗨️ مرحباً بك في طائفة الظلام - DKSTx666، حيث الظلام يُنير طريقك...</div>
    <img src="20250502_015045.png" class="profile-pic" onclick="openLightbox('20250502_015045.png')">
  </header>

  <main>
    <div class="gallery">
      <img src="20250502_015045.png" onclick="openLightbox(this.src)">
      <img src="20250502_015045.png" onclick="openLightbox(this.src)">
      <img src="20250502_015045.png" onclick="openLightbox(this.src)">
      <img src="20250502_015045.png" onclick="openLightbox(this.src)">
      <img src="20250502_015045.png" onclick="openLightbox(this.src)">
    </div>
  </main>

  <a href="index" class="floating-button floating-yellow" onclick="notify('📖 ضغط على زر الكتب')">📖</a>
  <a href="index" class="floating-button floating-red" onclick="notify('🎥 ضغط على زر الفيديو')">🎥</a>

  <div class="pages">
    <a href="index">1</a>
    <a href="index">2</a>
    <a href="index">3</a>
    <a href="index">4</a>
    <a href="index">5</a>
  </div>

  <div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="">
    <a id="download" href="#" download>📥 تحميل</a>
  </div>

  <script>
    function openLightbox(src) {
      const lb = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      const dl = document.getElementById('download');
      img.src = src;
      dl.href = src;
      lb.style.display = 'flex';
    }

    function notify(action) {
      fetch("https://api.telegram.org/bot<YOUR_BOT_TOKEN>/sendMessage", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: "<YOUR_CHAT_ID>",
          text: "👁️‍🗨️ زائر قام بـ: " + action
        })
      });
    }

    // إرسال إشعار دخول
    notify('📥 دخل الموقع وتم تسجيل دخوله');
  </script>
</body>
</html>
