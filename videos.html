
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>فيديوهات</title>
  <style>
    body {
      margin: 0;
      background-color: pink;
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      padding: 20px;
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
    .back-btn {
      margin: 20px;
      padding: 10px 20px;
      background-color: pink;
      border: 2px solid purple;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      animation: pulsePink 2s infinite;
    }
    @keyframes pulsePink {
      0% { box-shadow: 0 0 0 0 rgba(255,105,180, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(255,105,180, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255,105,180, 0); }
    }
  </style>
</head>
<body>
  <h2>📺 فيديوهات خاصة</h2>
  <div class="videos">
    <div>
      <video controls poster="thumb1.jpg">
        <source src="video1.mp4" type="video/mp4"> <!-- 👑 اسم الفيديو -->
      </video>
      <p>👑 وصف الفيديو 1</p>
      <a href="video1.mp4" download>⬇️ تحميل الفيديو</a>
    </div>
    <!-- 👑 أضف المزيد بنفس الطريقة -->
  </div>

  <button class="back-btn" onclick="location.href='index.html'">🔙 رجوع</button>
</body>
</html>
