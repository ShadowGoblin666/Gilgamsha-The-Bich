<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الظل يقطن هنا - فيديوهات</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }.header {
  width: 100%;
  height: 200px;
  background: url('5alfia.png') no-repeat center center;
  background-size: cover;
  border-bottom: 3px solid #800080;
}

.profile {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 3px solid #ff69b4;
  position: absolute;
  top: 160px;
  right: 20px;
  background: url('profile.png') no-repeat center center;
  background-size: cover;
}

.description {
  margin: 60px 20px 20px;
  font-size: 20px;
  font-weight: bold;
  animation: colorPulse 4s infinite alternate;
  text-align: center;
}

@keyframes colorPulse {
  0% { color: yellow; }
  50% { color: white; }
  100% { color: pink; }
}

.videos {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  padding: 20px;
}

.video-container {
  position: relative;
  cursor: pointer;
  overflow: hidden;
  border-radius: 10px;
}

.video-thumb {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  display: block;
}

.video-player {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1000;
  background: black;
  padding: 10px;
  border: 2px solid #ff69b4;
  border-radius: 10px;
  display: none;
}

.video-player video {
  max-width: 90vw;
  max-height: 70vh;
  display: block;
}

.download-btn {
  background-color: pink;
  color: black;
  border: none;
  padding: 10px 20px;
  margin-top: 10px;
  border-radius: 5px;
  cursor: pointer;
}

.back-button {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: purple;
  color: red;
  font-size: 16px;
  font-weight: bold;
  padding: 10px 20px;
  border-radius: 50px;
  border: 2px solid pink;
  cursor: pointer;
  z-index: 1001;
}

  </style>
</head>
<body>
  <div class="header"></div>
  <div class="profile"></div>
  <div class="description">الظل يقطن هنا</div>  <div class="videos">
    <div class="video-container" onclick="showVideo('VivaCut_video_1751836959485_HD1.mp4')">
      <img src="photo2.png" class="video-thumb">
    </div>
    <div class="video-container" onclick="showVideo('VivaCut_video_1751836959485_HD2.mp4')">
      <img src="photo2.png" class="video-thumb">
    </div>
    <div class="video-container" onclick="showVideo('VivaCut_video_1751836959485_HD3.mp4')">
      <img src="photo2.png" class="video-thumb">
    </div>
    <div class="video-container" onclick="showVideo('VivaCut_video_1751836959485_HD4.mp4')">
      <img src="photo2.png" class="video-thumb">
    </div>
    <div class="video-container" onclick="showVideo('VivaCut_video_1751836959485_HD5.mp4')">
      <img src="photo2.png" class="video-thumb">
    </div>
    <div class="video-container" onclick="showVideo('VivaCut_video_1751836959485_HD6.mp4')">
      <img src="photo2.png" class="video-thumb">
    </div>
    <div class="video-container" onclick="showVideo('VivaCut_video_1751836959485_HD7.mp4')">
      <img src="photo2.png" class="video-thumb">
    </div>
    <div class="video-container" onclick="showVideo('VivaCut_video_1751836959485_HD8.mp4')">
      <img src="photo2.png" class="video-thumb">
    </div>
    <div class="video-container" onclick="showVideo('VivaCut_video_1751836959485_HD9.mp4')">
      <img src="photo2.png" class="video-thumb">
    </div>
  </div>  <div class="video-player" id="playerBox">
    <video id="videoElement" controls></video>
    <a id="downloadLink" class="download-btn" download>تحميل الفيديو</a>
  </div>  <div class="back-button" onclick="history.back()">رجوع</div>  <script>
    function showVideo(src) {
      const player = document.getElementById("videoElement");
      const playerBox = document.getElementById("playerBox");
      const download = document.getElementById("downloadLink");
      player.src = src;
      download.href = src;
      playerBox.style.display = 'block';
    }

    document.addEventListener("click", function(e) {
      const box = document.getElementById("playerBox");
      if (e.target === box) {
        box.style.display = 'none';
        document.getElementById("videoElement").pause();
      }
    });
  </script></body>
  </html>
