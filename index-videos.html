<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحة الفيديوهات - طائفة الظلام</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      direction: rtl;
      overflow-x: hidden;
      background: #000;
    }header {
  background-image: url('5alfia.png');
  background-size: cover;
  background-position: center;
  height: 200px;
  width: 100%;
  border-bottom: 4px solid #ff00ff;
  display: flex;
  align-items: flex-end;
  justify-content: flex-start;
  position: relative;
}

.profile {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 4px solid #aa00ff;
  position: absolute;
  bottom: -40px;
  right: 20px;
  box-shadow: 0 0 15px #aa00ff;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.profile:hover {
  transform: scale(1.1);
}

.description {
  margin-top: 60px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  animation: pulse 2s infinite, colorShift 5s infinite alternate;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

@keyframes colorShift {
  0% { color: yellow; }
  50% { color: white; }
  100% { color: red; }
}

.video-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  padding: 20px;
}

.video-item {
  position: relative;
  border: 2px solid #aa00ff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 10px #ff00ff;
  aspect-ratio: 1 / 1;
  background-color: #111;
  transition: transform 0.3s ease;
}

.video-item:hover {
  transform: scale(1.05);
}

.video-item video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  cursor: pointer;
}

.video-item .download-btn {
  display: none;
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #aa00ff;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 20px;
  cursor: pointer;
}

.video-item.active {
  z-index: 999;
  transform: scale(1.3);
  box-shadow: 0 0 30px red;
}

.video-item.active .download-btn {
  display: block;
}

.back-button {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background-color: #aa00ff;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 20px pink;
  cursor: pointer;
  z-index: 1000;
}

.back-button span {
  font-size: 30px;
  color: red;
}

  </style>
</head>
<body>
  <header>
    <img src="profile.png" class="profile" alt="Profile">
  </header>  <div class="description">الظل يقطن هنا</div>  <div class="video-grid">
    <div class="video-item">
      <video src="VivaCut_video_1751836959485_HD1.mp4"></video>
      <button class="download-btn" onclick="downloadVideo(this)">تحميل</button>
    </div>
    <div class="video-item">
      <video src="VivaCut_video_1751836959485_HD1.mp4"></video>
      <button class="download-btn" onclick="downloadVideo(this)">تحميل</button>
    </div>
    <div class="video-item">
      <video src="VivaCut_video_1751836959485_HD1.mp4"></video>
      <button class="download-btn" onclick="downloadVideo(this)">تحميل</button>
    </div>
    <!-- تكرار الفيديوهات حسب الحاجة -->
  </div>  <div class="back-button" onclick="goBack()">
    <span>↩</span>
  </div>  <script>
    function goBack() {
      window.history.back();
    }

    const videos = document.querySelectorAll(".video-item video");

    videos.forEach(video => {
      video.addEventListener("click", () => {
        const item = video.parentElement;
        item.classList.toggle("active");
        video.paused ? video.play() : video.pause();
      });
    });

    function downloadVideo(btn) {
      const video = btn.previousElementSibling;
      const link = document.createElement("a");
      link.href = video.src;
      link.download = "video.mp4";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script></body>
      </html>
