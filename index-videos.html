<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحة الفيديوهات - طائفة الظلام</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      direction: rtl;
      overflow-x: hidden;
      background: linear-gradient(-45deg, #1a001a, #330033, #660066, #990099);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }@keyframes gradientMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.header {
  text-align: center;
  padding: 30px 10px 10px;
}

.description {
  font-size: 20px;
  color: red;
  font-weight: bold;
  text-shadow: 0 0 5px yellow, 0 0 10px violet, 0 0 15px pink;
  animation: pulseColor 3s infinite, shake 6s infinite;
}

@keyframes pulseColor {
  0%, 100% { text-shadow: 0 0 5px yellow, 0 0 10px violet, 0 0 15px pink; }
  50% { text-shadow: 0 0 10px pink, 0 0 20px yellow, 0 0 30px violet; }
}

@keyframes shake {
  0%, 100% { transform: translate(0, 0); }
  50% { transform: translate(1px, -1px); }
}

.videos {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  padding: 20px;
  justify-items: center;
}

.video-container {
  position: relative;
  width: 200px;
  height: 200px;
  overflow: hidden;
  border-radius: 10px;
  background: #222;
  border: 3px solid violet;
  transition: transform 0.5s ease;
  cursor: pointer;
}

.video-container video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.video-container.enlarged {
  transform: scale(1.5);
  z-index: 10;
  box-shadow: 0 0 20px 5px violet;
  animation: pulseGlow 2s infinite;
}

@keyframes pulseGlow {
  0%, 100% { box-shadow: 0 0 20px 5px violet; }
  50% { box-shadow: 0 0 30px 10px deeppink; }
}

.download-button {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  padding: 5px 15px;
  background: purple;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  display: none;
}

.video-container.enlarged .download-button {
  display: block;
}

.profile {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  position: absolute;
  bottom: -50px;
  right: 20px;
  border: 4px solid violet;
  background: url('profile.png') center/cover no-repeat;
  animation: pulseGlow 3s infinite;
}

.cover {
  width: 100%;
  height: 200px;
  background: url('5alfia.png') center/cover no-repeat;
  position: relative;
}

.back-button {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 60px;
  height: 60px;
  background: violet;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 0 15px pink;
  animation: pulseBack 2s infinite;
}

.back-button i {
  color: red;
  font-size: 30px;
}

@keyframes pulseBack {
  0%, 100% { box-shadow: 0 0 15px pink; }
  50% { box-shadow: 0 0 25px hotpink; }
}

  </style>
</head>
<body>
  <div class="cover">
    <div class="profile"></div>
  </div>  <div class="header">
    <div class="description">الظل يقطن هنا</div>
  </div>  <div class="videos">
    <div class="video-container" onclick="toggleVideo(this)">
      <video src="VivaCut_video_1751836959485_HD1.mp4"></video>
      <button class="download-button" onclick="event.stopPropagation(); downloadVideo(this)">تحميل</button>
    </div>
    <div class="video-container" onclick="toggleVideo(this)">
      <video src="VivaCut_video_2.mp4"></video>
      <button class="download-button" onclick="event.stopPropagation(); downloadVideo(this)">تحميل</button>
    </div>
    <div class="video-container" onclick="toggleVideo(this)">
      <video src="VivaCut_video_3.mp4"></video>
      <button class="download-button" onclick="event.stopPropagation(); downloadVideo(this)">تحميل</button>
    </div>
    <div class="video-container" onclick="toggleVideo(this)">
      <video src="VivaCut_video_4.mp4"></video>
      <button class="download-button" onclick="event.stopPropagation(); downloadVideo(this)">تحميل</button>
    </div>
    <div class="video-container" onclick="toggleVideo(this)">
      <video src="VivaCut_video_5.mp4"></video>
      <button class="download-button" onclick="event.stopPropagation(); downloadVideo(this)">تحميل</button>
    </div>
    <div class="video-container" onclick="toggleVideo(this)">
      <video src="VivaCut_video_6.mp4"></video>
      <button class="download-button" onclick="event.stopPropagation(); downloadVideo(this)">تحميل</button>
    </div>
  </div>  <div class="back-button" onclick="goBack()">
    <i>&larr;</i>
  </div>  <script>
    function toggleVideo(container) {
      document.querySelectorAll('.video-container').forEach(el => {
        if (el !== container) {
          el.classList.remove('enlarged');
          el.querySelector('video').pause();
        }
      });
      container.classList.toggle('enlarged');
      const video = container.querySelector('video');
      if (container.classList.contains('enlarged')) {
        video.play();
      } else {
        video.pause();
      }
    }

    function downloadVideo(btn) {
      const video = btn.parentElement.querySelector('video');
      const a = document.createElement('a');
      a.href = video.src;
      a.download = 'video.mp4';
      a.click();
    }

    function goBack() {
      window.history.back();
    }
  </script></body>
  </html>
