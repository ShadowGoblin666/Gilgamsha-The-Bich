<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الظل يقطن هنا</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      zoom: 1;
    }header {
  width: 100%;
  height: 200px;
  background-image: url('5alfia.png');
  background-size: cover;
  background-position: center;
  position: relative;
}

.profile {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 2px solid violet;
  position: absolute;
  bottom: -40px;
  right: 20px;
  background-image: url('profile.png');
  background-size: cover;
  background-position: center;
}

.description {
  text-align: center;
  margin-top: 60px;
  font-size: 18px;
  color: red;
  animation: glowText 2s infinite alternate;
}

@keyframes glowText {
  0% { color: yellow; text-shadow: 0 0 5px pink; }
  50% { color: white; text-shadow: 0 0 10px red; }
  100% { color: pink; text-shadow: 0 0 5px violet; }
}

.videos {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  padding: 20px;
}

.video-container {
  position: relative;
  cursor: pointer;
  background-color: #111;
  border-radius: 10px;
  overflow: hidden;
}

.video-container img {
  width: 100%;
  display: block;
}

.video-popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
  flex-direction: column;
}

.video-popup video {
  width: 90%;
  max-width: 600px;
  border-radius: 10px;
}

.download-btn {
  margin-top: 10px;
  background-color: pink;
  border: none;
  color: black;
  padding: 10px 20px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
}

.back-arrow {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background-color: violet;
  color: red;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  animation: pulseArrow 2s infinite;
  z-index: 9999;
}

@keyframes pulseArrow {
  0% { box-shadow: 0 0 5px pink; }
  50% { box-shadow: 0 0 15px pink; }
  100% { box-shadow: 0 0 5px pink; }
}

  </style>
</head>
<body>
  <header>
    <div class="profile"></div>
  </header>
  <div class="description">الظل يقطن هنا</div>  <div class="videos">
    <div class="video-container" onclick="showVideo('V1.mp4')">
      <img src="photo2.png">
    </div>
    <div class="video-container" onclick="showVideo('V2.mp4')">
      <img src="photo2.png">
    </div>
    <div class="video-container" onclick="showVideo('V3.mp4')">
      <img src="photo2.png">
    </div>
    <div class="video-container" onclick="showVideo('V4.mp4')">
      <img src="photo2.png">
    </div>
    <div class="video-container" onclick="showVideo('V5.mp4')">
      <img src="photo2.png">
    </div>
    <div class="video-container" onclick="showVideo('V6.mp4')">
      <img src="photo2.png">
    </div>
    <div class="video-container" onclick="showVideo('V7.mp4')">
      <img src="photo2.png">
    </div>
    <div class="video-container" onclick="showVideo('V8.mp4')">
      <img src="photo2.png">
    </div>
    <div class="video-container" onclick="showVideo('V9.mp4')">
      <img src="photo2.png">
    </div>
  </div>  <div class="back-arrow" onclick="history.back()">⟵</div>  <div id="popup" class="video-popup" style="display:none">
    <video id="popupVideo" controls></video>
    <a id="downloadLink" class="download-btn" download>تحميل الفيديو</a>
  </div>  <script>
    function showVideo(src) {
      const popup = document.getElementById('popup');
      const video = document.getElementById('popupVideo');
      const link = document.getElementById('downloadLink');
      video.src = src;
      link.href = src;
      popup.style.display = 'flex';
    }

    document.getElementById('popup').onclick = function(e) {
      if (e.target === this) {
        this.style.display = 'none';
        const video = document.getElementById('popupVideo');
        video.pause();
      }
    }
  </script></body>
      </html>
