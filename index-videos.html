<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الفيديوهات</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      direction: rtl;
      overflow: hidden; /* منع تحريك الصفحة */
    }
    .cover {
      width: 100%;
      height: 200px;
      background: url('5alfia.png') center center / cover no-repeat;
      border-bottom: 2px solid #a600ff;
    }
    .profile {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #a600ff;
      margin: -40px 20px 10px auto;
      background: url('profile.png') center center / cover no-repeat;
    }
    .description {
      text-align: center;
      font-size: 18px;
      margin: 10px;
      font-weight: bold;
      animation: pulse 3s infinite, colorShift 5s infinite alternate;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }
    @keyframes colorShift {
      0% { color: red; }
      25% { color: yellow; }
      50% { color: violet; }
      75% { color: pink; }
      100% { color: red; }
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .video-wrapper {
      position: relative;
      padding-top: 100%;
      background-color: #111;
      border: 2px solid #a600ff;
      overflow: hidden;
      cursor: pointer;
    }
    .video-wrapper video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .video-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .video-popup.active {
      display: flex;
    }
    .video-popup video {
      max-width: 90%;
      max-height: 80%;
    }
    .download-btn {
      position: absolute;
      bottom: 20px;
      background-color: pink;
      color: black;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 10px;
    }
    .back-link {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: violet;
      border-radius: 50px;
      padding: 10px 20px;
      color: red;
      font-weight: bold;
      text-decoration: none;
      animation: pulse 2s infinite alternate;
    }
  </style>
</head>
<body>
  <div class="cover"></div>
  <div class="profile"></div>
  <div class="description">الظل يقطن هنا</div>
  <div class="videos">
    <div class="video-wrapper" onclick="showVideo('VivaCut_video_1751836959485_HD1.mp4')">
      <img src="photo2.png" style="position:absolute;width:100%;height:100%;object-fit:cover;">
    </div>
    <div class="video-wrapper" onclick="showVideo('video2.mp4')">
      <img src="photo2.png" style="position:absolute;width:100%;height:100%;object-fit:cover;">
    </div>
    <div class="video-wrapper" onclick="showVideo('video3.mp4')">
      <img src="photo2.png" style="position:absolute;width:100%;height:100%;object-fit:cover;">
    </div>
    <div class="video-wrapper" onclick="showVideo('video4.mp4')">
      <img src="photo2.png" style="position:absolute;width:100%;height:100%;object-fit:cover;">
    </div>
    <div class="video-wrapper" onclick="showVideo('video5.mp4')">
      <img src="photo2.png" style="position:absolute;width:100%;height:100%;object-fit:cover;">
    </div>
    <div class="video-wrapper" onclick="showVideo('video6.mp4')">
      <img src="photo2.png" style="position:absolute;width:100%;height:100%;object-fit:cover;">
    </div>
    <div class="video-wrapper" onclick="showVideo('video7.mp4')">
      <img src="photo2.png" style="position:absolute;width:100%;height:100%;object-fit:cover;">
    </div>
    <div class="video-wrapper" onclick="showVideo('video8.mp4')">
      <img src="photo2.png" style="position:absolute;width:100%;height:100%;object-fit:cover;">
    </div>
    <div class="video-wrapper" onclick="showVideo('video9.mp4')">
      <img src="photo2.png" style="position:absolute;width:100%;height:100%;object-fit:cover;">
    </div>
  </div>
  <div class="video-popup" id="popup" onclick="hideVideo(event)">
    <video id="popupVideo" controls autoplay></video>
    <a id="download" class="download-btn" download>تحميل</a>
  </div>
  <a href="index.html" class="back-link">رجوع</a>  <script>
    function showVideo(src) {
      const popup = document.getElementById('popup');
      const video = document.getElementById('popupVideo');
      const download = document.getElementById('download');
      video.src = src;
      download.href = src;
      popup.classList.add('active');
    }
    function hideVideo(e) {
      if (e.target.id === 'popup' || e.target.id === 'popupVideo') return;
      const popup = document.getElementById('popup');
      const video = document.getElementById('popupVideo');
      popup.classList.remove('active');
      video.pause();
      video.src = "";
    }
  </script></body>
  </html>
