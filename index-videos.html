<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الفيديوهات - طائفة الظلام</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Arial', sans-serif;
      direction: rtl;
      overflow-x: hidden;
    }/* 👑 غلاف علوي متناسق */
.cover {
  width: 100%;
  height: 220px;
  object-fit: cover;
  display: block;
}

/* 👑 صورة البروفايل دائرية بدون امتدادات */
.profile {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 3px solid violet;
  position: absolute;
  bottom: -50px;
  right: 20px;
  object-fit: cover;
}

.header {
  position: relative;
  margin-bottom: 60px;
}

/* 👑 وصف الموقع بتأثير تموج ألوان */
.description {
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  animation: pulse 2s infinite;
  background: linear-gradient(90deg, yellow, white, pink, red);
  background-size: 400% 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientMove 6s ease infinite, pulse 2s infinite;
  margin: 10px 0;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.02); }
}

.video-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  padding: 20px;
}

.video-box {
  position: relative;
  width: 100%;
  padding-top: 100%;
  background-color: #222;
  border: 2px solid purple;
  border-radius: 10px;
  overflow: hidden;
}

.video-box video {
  position: absolute;
  top: 0; right: 0;
  width: 100%; height: 100%;
  object-fit: cover;
}

.back-button {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 60px;
  height: 60px;
  background-color: purple;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: pulsePink 2s infinite;
  z-index: 999;
}

.back-button svg {
  width: 30px;
  height: 30px;
  fill: red;
}

@keyframes pulsePink {
  0%, 100% { box-shadow: 0 0 10px pink; }
  50% { box-shadow: 0 0 20px hotpink; }
}

  </style>
</head>
<body>
  <div class="header">
    <img src="5alfia.png" class="cover" alt="غلاف">
    <img src="profile.png" class="profile" alt="بروفايل">
  </div>  <div class="description">الظل يقطن هنا</div>  <div class="video-grid">
    <div class="video-box"><video src="ffghgg.mp4" controls></video></div>
    <div class="video-box"><video src="ffghgg.mp4" controls></video></div>
    <div class="video-box"><video src="ffghgg.mp4" controls></video></div>
    <div class="video-box"><video src="ffghgg.mp4" controls></video></div>

    <div class="video-box"><video src="ffghgg.mp4" controls></video></div>
    <div class="video-box"><video src="ffghgg.mp4" controls></video></div>
    <div class="video-box"><video src="ffghgg.mp4" controls></video></div>
    <div class="video-box"><video src="ffghgg.mp4" controls></video></div>
  </div>  <a href="index.html" class="back-button">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

    </svg>

</body>
</html>
