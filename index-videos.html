<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الظل يقطن هنا</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      direction: rtl;
      overflow-x: hidden;
      zoom: 1;
    }header {
  width: 100%;
  height: 200px;
  background-color: #111;
  background-size: cover;
  background-position: center;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

header img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.profile {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 4px solid purple;
  position: absolute;
  bottom: -60px;
  right: 20px;
  z-index: 2;
}

.description {
  margin-top: 80px;
  text-align: center;
  font-size: 18px;
  animation: pulse 4s infinite alternate, colorChange 5s infinite alternate;
}

@keyframes pulse {
  0% { transform: scale(1); }
  100% { transform: scale(1.05); }
}

@keyframes colorChange {
  0% { color: red; }
  33% { color: yellow; }
  66% { color: violet; }
  100% { color: pink; }
}

.videos {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  padding: 20px;
}

.video {
  width: 100%;
  position: relative;
  cursor: pointer;
}

.video img {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border: 2px solid purple;
  border-radius: 12px;
  transition: transform 0.3s;
}

.video:hover img {
  transform: scale(1.05);
}

.back-btn {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background-color: purple;
  border: 3px solid red;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 20px;
  box-shadow: 0 0 10px pink;
  animation: blink 2s infinite alternate;
  z-index: 10;
}

@keyframes blink {
  0% { box-shadow: 0 0 10px pink; }
  100% { box-shadow: 0 0 20px red; }
}

  </style>
</head>
<body>  <header>
    <img src="5alfia.png" alt="غلاف" />
    <img src="profile.png" class="profile" alt="بروفايل" />
  </header>  <div class="description">الظل يقطن هنا</div>  <div class="videos">
    <div class="video"><img src="photo2.png" alt="فيديو 1"></div>
    <div class="video"><img src="photo2.png" alt="فيديو 2"></div>
    <div class="video"><img src="photo2.png" alt="فيديو 3"></div>
    <div class="video"><img src="photo2.png" alt="فيديو 4"></div>
    <div class="video"><img src="photo2.png" alt="فيديو 5"></div>
    <div class="video"><img src="photo2.png" alt="فيديو 6"></div>
    <div class="video"><img src="photo2.png" alt="فيديو 7"></div>
    <div class="video"><img src="photo2.png" alt="فيديو 8"></div>
    <div class="video"><img src="photo2.png" alt="فيديو 9"></div>
  </div>  <div class="back-btn">←</div></body>
</html>
