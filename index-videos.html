<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحة الفيديوهات - طائفة الظلام</title>
  <style>
    body {
      margin: 0;
      background-color: #0d001a;
      font-family: 'Arial', sans-serif;
      direction: rtl;
      overflow-x: hidden;
    }.header {
  width: 100%;
  height: 200px;
  background: url('5alfia.png') no-repeat center center;
  background-size: cover;
}

.profile {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 4px solid #ff00aa;
  margin: -50px 20px 20px auto;
  background: url('profile.png') no-repeat center center;
  background-size: cover;
  position: relative;
  z-index: 2;
}

.title {
  text-align: center;
  font-size: 22px;
  color: red;
  animation: pulse 3s infinite, glow 5s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

@keyframes glow {
  0% { color: yellow; }
  50% { color: white; }
  100% { color: yellow; }
}

.videos {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  padding: 10px;
}

.video-box {
  width: 30%;
  aspect-ratio: 1/1;
  background-color: #220033;
  border: 2px solid #9900cc;
  border-radius: 12px;
  padding: 5px;
  box-shadow: 0 0 10px #ff00aa;
  transition: transform 0.3s;
}

.video-box:hover {
  transform: scale(1.05);
}

.video-box video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 8px;
}

.back-button {
  position: fixed;
  bottom: 10px;
  left: 10px;
  width: 50px;
  height: 50px;
  background-color: purple;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 10px pink;
  animation: pulseBtn 2s infinite;
}

.back-button svg {
  width: 24px;
  height: 24px;
  fill: red;
}

@keyframes pulseBtn {
  0%, 100% { box-shadow: 0 0 10px pink; }
  50% { box-shadow: 0 0 20px #ff00aa; }
}

  </style>
</head>
<body>
  <div class="header"></div>
  <div class="profile"></div>
  <div class="title">الظل يقطن هنا</div>  <div class="videos">
    <div class="video-box"><video src="video1.mp4" controls></video></div>
    <div class="video-box"><video src="video2.mp4" controls></video></div>
    <div class="video-box"><video src="video3.mp4" controls></video></div>
    <div class="video-box"><video src="video4.mp4" controls></video></div>
    <div class="video-box"><video src="video5.mp4" controls></video></div>
    <div class="video-box"><video src="video6.mp4" controls></video></div>
  </div>  <a class="back-button" href="index.html">
    <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6" /></svg>
  </a>
</body>
  </html>
