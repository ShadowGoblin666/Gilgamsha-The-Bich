<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحة الفيديوهات - طائفة الظلام</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      direction: rtl;
      overflow-x: hidden;
      animation: backgroundFlow 20s linear infinite;
      background: linear-gradient(-45deg, #2c003e, #4b005f, #2c003e, #3c0052);
      background-size: 400% 400%;
    }@keyframes backgroundFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h1 {
  color: white;
  text-align: center;
  margin-top: 20px;
}

.description {
  color: #ffccff;
  text-align: center;
  font-size: 18px;
  padding: 10px 20px;
  line-height: 1.7;
  animation: glow 4s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff00ff; }
  to { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
}

.profile {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 4px solid #ff00ff;
  position: absolute;
  right: 20px;
  top: 20px;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(255, 0, 255, 0.7); }
  70% { box-shadow: 0 0 0 15px rgba(255, 0, 255, 0); }
  100% { box-shadow: 0 0 0 0 rgba(255, 0, 255, 0); }
}

.videos {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 10px;
  padding: 20px;
}

.video-container {
  position: relative;
  border: 3px solid #800080;
  border-radius: 10px;
  overflow: hidden;
  transition: transform 0.3s;
}

.video-container:hover {
  cursor: pointer;
}

.video-container.enlarged {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(1.5);
  z-index: 1000;
  box-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff;
}

.video-container video {
  width: 100%;
  height: auto;
  display: block;
}

.video-title {
  text-align: center;
  color: white;
  background-color: #800080aa;
  padding: 5px;
}

.download-btn {
  display: none;
  position: fixed;
  top: 10px;
  left: 10px;
  background: #9b30ff;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 10px;
  cursor: pointer;
  z-index: 1100;
  animation: pulse 1.5s infinite;
}

.back-button {
  position: fixed;
  bottom: 10px;
  left: 10px;
  background: #ff69b4;
  color: white;
  padding: 12px;
  border-radius: 50%;
  font-size: 20px;
  cursor: pointer;
  z-index: 2000;
}

  </style>
</head>
<body>
  <img src="profile.png" class="profile" alt="بروفايل" />
  <h1>صفحة الفيديوهات - طائفة الظلام</h1>
  <div class="description">
    ركوب جلجامشة | تجاوزت جلجامشة خطوط الحمراء وبذلك صار دعسها عنوانها الاول ولأخير |<br>
    طائفة الظلام تتجاوز العتمة لتحكم في لأخير | نحن الذي نفعل قبل ان نتكلم |<br>
    لطالما كان ظلام كلمات لا يفهمها الا من قرأها وشادو من سا يكتب الكلمات
  </div>  <div class="videos">
    <div class="video-container">
      <video src="VivaCut_video_1751836959485_HD1.mp4"></video>
      <div class="video-title">لحن نهاية</div>
    </div>
    <!-- يمكنك تكرار الكتلة أعلاه لمزيد من الفيديوهات -->
  </div><button class="download-btn" id="downloadBtn">تحميل الفيديو</button>

  <div class="back-button" onclick="history.back()">⟵</div>  <script>
    const videos = document.querySelectorAll('.video-container');
    const downloadBtn = document.getElementById('downloadBtn');
    let activeVideo = null;

    videos.forEach(container => {
      container.addEventListener('click', () => {
        if (activeVideo) {
          activeVideo.classList.remove('enlarged');
          downloadBtn.style.display = 'none';
        }

        activeVideo = container;
        container.classList.add('enlarged');
        downloadBtn.style.display = 'block';
      });
    });

    downloadBtn.addEventListener('click', () => {
      if (activeVideo) {
        const video = activeVideo.querySelector('video');
        const link = document.createElement('a');
        link.href = video.src;
        link.download = video.src.split('/').pop();
        link.click();
      }
    });
  </script></body>
</html>
